 URL_orenburg_system_desc:0 "Our alliance with Orenburg is essential to our defence from the eastern menace. It requires cooperation in defence, as well as extremely strong relations. We must ensure that we do not drift apart or anything is wedged between us."
 URL_send_instructors_to_orenburg:0 "Send Instructors to Orenburg"
 URL_send_weapons_to_orenburg:0 "Send Weapons to Orenburg"
 URL_send_artisans_to_orenburg:0 "Send Artisans to Orenburg"
 URL_initiation_system:0 "Guard Initiates"
 URL_initiation_system_desc:0 "The fierceness of the Ural Guard combined with our notoriously strict standards has transformed us into legends that reach far beyond the territory we directly control. Our reputation has caused many to seek us out, with the objective of joining the Guard themselves. This, coupled with the recent tides of refugees along the Urals, means that we receive a constant stream of new initiates, hoping to pass our strict trials to become fully fledged members of the Guard. New Guards are initiated every 50 days. Currently, the expected number of initiates to pass their final trials is §G[?Ural_initiates]§! and at maximum capacity our training facilities could handle §Y[?Ural_initiates_cap]§!. This amount could be raised, either by lowering our standards somewhat or by reserving more equipment for use in training these initiates. But some members of the guard question the competence such recruits would possess, claiming that the resources that go into their training could be put to better use in the hands of trained soldiers."
 URL_Guards_initiation:0 "New Guards Initiated"
 URL_Guards_initiation_desc:0 "New guards are initiated into our forces every 50 days."
 URL_lower_standards:0 "Lower Training Standards"
 URL_lower_standards_desc:0 "By lowering our standards, we can ensure that more initiates pass their final trials."
 URL_lobby_for_leniency:0 "Lobby For Leniency"
 URL_lobby_for_leniency_desc:0 "By lobbying for increased leniency from the instructors of the new initiates, we can ensure that more pass their final trials."
 URL_lobby_for_leniency_improved:0 "Lobby For Leniency"
 URL_lobby_for_leniency_improved_desc:0 "By lobbying for increased leniency from the instructors of the new initiates, we can ensure that more pass their final trials." 
 URL_reserve_guns_for_training:0 "Reserve Guns For Training"
 URL_reserve_guns_for_training_desc:0 "Putting more equipment in the hands of our initiates will undoubtedly increase their chances of passing their trials."
 URL_raise_standards:0 "Raise Training Standards"
 URL_raise_standards_desc:0 "By raising the training standards we expect from our initates, we can ensure that only the cream of the crop makes it through the final trials."
 URL_commandeer_training_weapons:0 "Commandeer Training Equipment"
 URL_commandeer_training_weapons_desc:0 "The equipment our initiates use for training could always be put to better use in the hands of our soldiers, though this will surely make it harder for our initates to pass their trials."
