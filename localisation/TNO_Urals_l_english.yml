 URL.1.t:0 "우랄 경비대"
 URL.1.d:0 "We are soldiers of the Ural League, children of the Vorkuta gulag in the frigid North. Formed out of a most unlikely union of political prisoners and the guards who once oppressed them, we have struggled endlessly to survive in the ashes of the Motherland. When the snow threatened to consume us, we left the lands that were once our prison and embarked on a grueling march South to seek out warmer climates. We lost so much and saw all the darkness the new world had to offer, but in the end we made it to the lands we now call home.\n\nThough we have suffered far more than all our ancestors before us, we have never let the darkness corrupt our hearts. When we arrived beneath the slopes of the Ural mountains, we found all manner of survivors, wanderers, and innocents in need of protection from the dangers of the world. We became their shield, and soon more and more of them became drawn to the warm fires within our new fortresses. Over this last decade we have trained without rest, honing ourselves into a force of warriors pledging to defend those who could not defend themselves.\n\nThough we were content to secure our holdings and welcome the slow trickle of hopeful people looking for a place to stay, the world around us is beginning to change. We have recently come into contact with a loose collection of communes around Orenburg. They are a spirited but disorganized people, defenseless against the horrors of the wastes. Some of our soldiers have begun heading west to offer aid and support to their villages, though our men have not always been greeted warmly.\n\nThere are also worrying rumours coming from the East: villages ablaze, of families disappearing in the night, and of Germans on the march once again. Whatever foul horrors lurk in the shadows, it falls to us to be a candle in the midst of all the darkness of this world."
 URL.1.a:0 "우리가 아니면 누구인가?"
 URL.2.t:0 "스모그 속의 괴물들"
 URL.2.d:0 "The Ural League has been welcoming refugees for almost as long as it has existed. It is a founding principal of our alliance that we must shelter those who need it and defend those who are defenseless. In the past few months however, the trickle of those forced from their homes has become a stream, and is quickly becoming a flood. While those arriving from the South speak of an increase in the bandit activity we have been battling against for years, the refugees from the east bring stories of a new threat, one we have not encountered before.\n\nIn hushed tones they whisper of entire villages vanishing in the night, the houses and fields abandoned and their former owners lost to the world. Rumors are spreading that the black mountain, long abandoned and forgotten, is stirring again, the smog of its factories once more blackening Russia's skies. Some claim to have seen men wearing ghoulish suits and masks moving within the smoky haze, capturing their victims alive before dragging them back to their mountaintop lair.\n\nAs these disturbing reports increase in both quantity and severity, our eastern scouts have reported that the 22nd Motor Rifle Division NKVD has fortified the mountains around the old mining town of Magnitogorsk. The remnants of the division are apparently acting under the direction of Trofim Lysenko, a popular scientist in the pre-war Soviet Union. Observation of the division has revealed that they have reopened the mines and factories around the fabled Black Mountain, though their intentions are unknown as of now.\n\nThe connection between Lysenko's reappearance and these stories is impossible to miss. The eastern scouts have already been contacted, and ordered to continue their observation of the mountain to see what they can uncover. Additional guards have been recalled from their normal patrols to reinforce the rangers currently stationed in the east. For the moment it is unknown why Lysenko has reopened the mountains and abducted those that once lived there, but we will soon find out."
 URL.2.a:0 "No question will go unanswered, and no crime will go unpunished."
 URL.3.t:0 "Staring Down the Devil"
 URL.3.d:0 "Gangs, warlords, mad scientists, the threats to the Ural League are many, and yet one stands above the others. The band of savages following the degenerate Dirlewanger, referred to as the Black Bandits by most and as the Assholes by the Guard, present the most immediate, pressing danger to Southern Russia. This loose assembly of German war criminals, Russian bandits, and Kazakh raiders that all swear fealty to the former SS officer has grown to be the largest army in the region, and their violent debauchery is almost single-handedly responsible for the refugee crisis that has put us in such a precarious situation. Even worse, should the bandits continue to grow in strength, they could soon be bold enough to mount a full attack on the League. We are strong in spirit but few in number, and are already struggling to defend our borders while protecting the refugees. Should Dirlewanger invade, it may be the end of everything we have worked so hard to build.\n\nIt has been decided that, with the Black Bandits representing the greatest threat to peace and stability in the area, what scant few men and resources we have available will be concentrated to the South to prepare for the coming war. It has also been recommended that the people of the Southern Urals under our protection be organized into militias to supplement our forces to help offset the numerical disparity between our enemies and ourselves. This has become a topic of fierce debate, as some commanders feel that without the militias our defeat is inevitable, while others believe that creating them would be akin to using those we have sworn to protect as meat shields.Either way, time is running short. The bandit king is gathering his strength, and his lust for wealth and violence must be sated soon and it is rumored that he is not a patient man."
 URL.3.a:0 "Let the demons come. We'll send them right back to hell."
 URL.4.t:0 "난민 위기"
 URL.4.d:0 "The Ural League's role as defined by our leader, Father Janis Mendriks, is to be a light shining in the darkness, a great beacon of hope for a people stricken by so much tragedy. The most significant way we have been performing this role is in the special care we are giving the numerous refugees coming into our lands.\n\nThe League's territory is an oasis of peace amongst the lawless lands that stretch for hundreds of miles, so it is natural that thousands of people, fleeing from the countless horrors of the hinterland, arrive constantly at our doorstep. Most of the time, they bring nothing but hate, fear, and anger with them.\n\nThe increasing number of displaced men and women arriving daily is straining our already slim rations. On different frontline detachments, our supplies are on such a low level that Guards are sharing food, latrines,and even blankets with hopeless refugees to protect them from a cold death on the Hinterlands.\n\nThe scale of the refugee wave will soon cause a crisis in the League's territory. Commanders are coming up with plans to deal with this issue. Their lack of fortune is reminiscent of what we endured in Vorkuta and through our Long March, so abandoning these huddled men and women is not an option. What we must do is to devise means to turn these hopeless masses into useful laborers and soldiers of the League."
 URL.4.a:0 "How long can we keep this up?"
 URL.5.t:0 "The Black State"
 URL.5.d:0 "While patrolling the Southern Hinterlands, one of our scouts spotted what they had not seen in years:the round helmets and grey uniforms of the damned German invader. The experienced leader of the unit correctly ordered his men to conduct an ambush and even managed to secure a few prisoners to our HQ, which was promptly placed on high alert for the German Military is marching in our region.\n\nWhen interrogating the captives it was discovered that those men were not carrying orders from the Fuhrer, but were part of the infamous 36th Waffen SS Grenadier Division, led by the Oskar Dirlewanger. Made up up rapists, murderers and other scum of German society, they were the Nazi's favorite attack dog and the terror of many innocent Russian families but stopped following Berlin's orders during the Patriotic War and now answer only to their devilish commander.\n\nTestimony given to us by the numerous refugees arriving here each day tell us of the sheer vileness of those men. Tales of torture, rape, and murder for sport of defenseless women and children are being spread through our camps like wildfire by the families fleeing the Black Brigade's terror with many are calling for the Guard to act and stop this terrible threat.\n\nFurther scouts have detected that the Brigade is now based around Orsk, and reconnaissance photographs coupled with interrogations of captured Brigade elements are indicating that Dirlewanger is on an arms procurement spree and a recruiting campaign, attracting villains from every corner of the land with the promise of power, riches,and women. It is clear that he intends to conduct more raids."
 URL.5.a:0 "We must be ready."
 URL.6.t:0 "Raising The Volunteer Guards"
 URL.6.d:0 "The arguments have come to an end, and a consensus has been reached. The high command of the Ural League are all practical individuals. We had to be to have made it this far. Like it or not, the reality of the situation is that the Guard alone will not be enough to stop Dirlewanger's bandits, especially if Lysenko continues to press us as well. Because of this, it has been decided that the people of the Urals must be called to action, and militias must be formed.\n\nWhile the militias will provide a much needed source of manpower to augment the small size of the standing guard, few of our generals are happy. Most of the people of these mountains have seen little combat, so it has been decided that the militias will only consist of those who have fought before, or who have talents and skills that would lend themselves to warfare. Even with this stipulation in place, our commanders are reluctant to send those who thought they had managed to escape war back onto the battlefield after living in peace for so long. For years the quiet, sheltered lives of the inhabitants of the Southern Urals have been a point of pride for us, proof of our effectiveness in defending our adopted home. Now the time has come where we must disturb the peace we have worked so hard to create, and must prepare those we have protected to be thrown back into danger once again. Mothers and fathers, husbands and wives, all will be called upon to leave behind the lives they have worked so hard to rebuild. To fight against the darkness one last time. To defend their home. To do what must be done."
 URL.6.a:0 "We must be willing to sacrifice everything to do what is right."
 URL.7.t:0 "연맹과의 만남"
 URL.7.d:0 "An offer from the Ural League has come to us, inquiring as if we should like to meet with them. We have limited communications already and are thankful for the restricted protection they already provide from the likes of the Dirlewanger brigade. Although this is all well and good, there is a growing fear among the council and the people of Orenburg in general that this current relationship is not enough to truly defend us from the various bandits and kidnappers that lurk in the Urals. Our Council is somewhat divided on the matter. Some fear that the League and its powerful military will bully us or try to take control of Orenburg should we allow them too much influence over our affairs. For this reason, many of the communes are at risk from bandit raids and the League are usually powerless to stop them.\n\nWhile we do maintain some militias, they are hardly an effective deterrent to outside threats and the bandits that already lurk within our lands, often arriving far after the attacks have ravaged our people. Some on the council have suggested that the current arrangement is defence enough against the raiders and that their presence is unavoidable. Others have pointed out that Dirlewanger's Brigade could easily slip past our defences and begin a series of raids that would end in our destruction. According to them, our only hope is with the Ural League, and that any fears of a takeover are ridiculous, stating that if they wanted to take control they would have done so already. They propose a simple meeting, in a location that would not upset too many of the council members and that it will focus on establishing a more official relationship, and nothing more just yet. This proposal has proved popular enough to receive a vote to be held later this day, should we not be interrupted by another inquiry as to a farmer's missing pigs..."
 URL.7.a:0 "우리는 우랄 연맹과 만나야 한다."
 URL.7.b:0 "우랄 연맹과 만날 필요는 없다."
 URL.8.t:0 "스타리노프의 제안
 URL.8.d:0 "The Ural Guard already holds the title of the toughest soldiers in Russia. Forged in the nightmare of the gulags, tempered in the chaos of the collapsing Soviet Union, and tested daily in the anarchy of the Southern Urals, we haven proven our worth and our ability time and time again - and yet soon even all this might not be enough. As the guardians of the mountains, we have faced long odds before, but this time it is different. Dirlewanger's Bandits are the largest and most sadistically violent group to have ever threatened the region, far surpassing any of the wannabe warlords and nomadic thugs that we have wrangled with before. Lysenko's troops on the other hand haspossibly the most well equipped men in all of Russia, armed with new machine guns and armor piercing ammunition while our men fight with hunting rifles and scavenged bullets. These two threats may prove to be the first and last enemies the Ural League cannot overcome, unless something is done soon. It is with this reasoning that Colonel Ilya Starinov has presented his planned reforms for the Ural Guard.\n\nWhile many have advocated for the Guard's recruiting standards to be lowered, allowing more men in and increasing the size of the army, Starinov's plan calls for the exact opposite. He argues that the Guard has not gone far enough in cultivating its elite status, and must reform itself into what would be the most well-trained force in not only all of Russia, but in the whole world. He calls for a new training regimen that would, in his words, 'Ideally disqualify 70 to 85 percent of the trainees before completion'. This training would include spending weeks in the wilderness surviving off of nothing more than what they can find, being drilled endlessly on conventional combat, guerilla combat, urban combat, close quarters combat, nighttime combat, and any other kind of combat that their instructors can think of. Put simply, they will be put through a training so difficult that those who come out on the other side will see real war as a relief."
 URL.8.a:0 "Certainly interesting."
 URL.9.t:0 "Standing at Attention"
 URL.9.d:0 "In a field outside the small town of Sim, a small crowd has gathered in the pre-dawn gloom. A motley crew of men ranging from their early twenties to their late forties stand in loose formation as a man in a tattered uniform carrying a clipboard walks amongst them, asking each individual for the same three things: name, age, address. Once he has conducted this brief interview with each member of the crowd, he returns to the front and stares down at his clipboard, muttering under his breath.\n\n"Thirty one, thirty two, thirty three in total. That's actually more than I would expect from a village of this size. Well everyone, given the circumstances, there is really no need for formalities. As I am sure you are all aware, the Ural League has sent out the call for the formation of militias to deal with the increase in bandit activity and the refugee crisis. All of you have the skills and experience we are looking for, and you have shown that you already possess the fearless and altruistic spirit of the Guard by volunteering to defend your homeland. Before we go any further, I should ask, how many of you have your own rifles?"\n\nAbout half of the crowd raise their hands, while a few others display the rifles they brought with them to the assembly. The census taker does a quick count and scribbles something down in his notes\n\n"Good. Very good. Excellent in fact. Those of you that don't, don't worry. We'll take care of that as well as ammunition and uniforms once we get to Ust-Katav. That is about all I have to say. Remember to have your belongings packed and your goodbyes said by 11:30. The convoy is leaving at noon and we won't be coming back for any stragglers so you'll have to find your own way south. Once again, I applaud all of you for joining the militia. The League thanks you, the Guard thanks you, and the people of Russia thank you for your bravery.""
 URL.9.a:0 "True heroes of the Urals, one and all."
 URL.10.t:0 "The Berdyash Communal Militia Meet Their Wildman"
 URL.10.d:0 "Feodor Egorov had been excited when he was appointed by the Ural Guard to command the newly formed Militia. While he had technically served in the Red Army during the West Russian War, he had just been a boy then, and the war came to an end before he even reached the front line. This militia would be his chance to prove himself, and to show his worth as a man. It was an unpleasant surprise when he was told that a "survivalist" was being sent into town to help train the militia. As far as Feodor was concerned, his men knew everything they needed to, and some hillbilly from the wastelands would be more of a burden than anything else.\n\nWhen the man finally arrived, all of the militia men couldn't help but stare. His beard wasn't as long as they had joked it would be, but it wasn't short. What was most surprising about him was his age. None of the men dared ask, but there was no question that this man had seen Russia collapse not once, but twice.\n\n"I don't enjoy speaking, so you children should listen. I have been living off of the land for longer than any of you have been alive. When I was seventeen the Reds burned my home and forced me into the wild. I spent the next twenty years hunting, scavenging, and killing any Red who tried to stop me. Then the Nazis came, so I spent the next twenty years killing nazis. Now there are bandits, and I don't have twenty more years left in me. That is where you lot come in. After forty years in the forests you learn a thing or two, and I aim to teach you what I know. I know how to find food where even the worms have abandoned. I know how to move so quietly that even a rabbit won't hear me approaching. I know how to survive in a blizzard without a blanket and how to lure a wolf pack into an enemy patrol. By the time I am done with all of you, you will not know how to do most of this, but you will know enough to die fighting, rather than freezing and starving, and that is what your people ask of you.""
 URL.10.a:0 "Perhaps he may be useful after all."
 URL.11.t:0 "The First Batch: Boot Camp"
 URL.11.d:0 "Fegerov glared at his men. They were a motley bunch, young and old muddled together in a daze of khaki and scraped-together uniforms, but they were what he had. The training wasn't going to be easy on them, but these people had signed up to defend their piece of Russia from the chaos outside. They had nothing if not courage, and courage was what the Ural Guards asked for, not skill nor strength. He yelled, "Hand-to-hand combat: begin!"\n\nThe militiamen and women took to each other with gusto, fists flying. Nodding with approval, Fegerov walked among the ranks, giving commentary on fighting technique. "Ivanov, watch your side! Nikolai, stop manhandling him and take him down! Natalia, I swear to the living God that if you try to grope your opponent, I will fire you..."\n\nThe old knowledge flowed back to him from those days in Soviet boot camp, and it felt satisfying. He truly was a soldier, he thought, and a part of him chuckled ruefully at that. Later that afternoon, looking over statistics and tables, Fegerov began his report to the Central Command of the League. Massive improvements had been made, he noted, in the fighting capacities of his men: it appeared the training regimen was working. Response to the senior advisors had been especially positive and even affectionate, although discipline continued to be something of an issue. He paused at the final point. His report called for a final decision on whether to expand the programme with rough conscription measures. It was drastic, but the Urals were an extreme place. He took a deep breath and wrote his response. "I recommend the expansion of training intakes, for the glory of the Motherland and the good of Russia. May God prove my decision right.""
 URL.11.a:0 "The first wave of many."
 URL.12.t:0 "The Call to Arms"
 URL.12.d:0 "Like a vine cluster on a fallen log, the lonely village clung to dear life on the outskirts of the Urals. No outsider could have told you its name, and all who needed to know it were so intimate with the town that the need for names had passed. The name of the village became half-forgotten, lost amidst the chatter of the infrequent merchant convoys and the boys yelling at each other in the square. Under the casual intimacies of a lifestyle which had little need for the rest of the world, it had gently drifted into the ease of isolation, as a couple slips into each other's familiar hollows in the warm darkness of the night. But any pond will tell you that the peace of stillness is only a ripple away from ending. And day by day the ripples expanded with the visits of soldiers in the single and double, the low growl of troop movements, exercises, recruitment drives. Slowly the games of the boys changed from tag and catch to cops and robbers, soldiers and cowboys, hunter and hunted.\n\nThe headman of the town smiled a little less at each monthly meeting, and the piles of paperwork on his desk slipped a little further into chaos every week. And old men woke sweat-drenched at random intervals on quiet nights, reaching for guns long vanished from households and farms, and held their spouses as the shaking overtook them. Tattered red flags were dug up, glared at and quickly reburied, along with all the other unwelcome ghosts. One morning the ripples, with an easy inevitability, reached the town and broke its silence forever. A single walker, yelling in a strange dialect from up north.\n\n"Come serve our brothers and sisters of the Ural League! All able-bodied young men from a household of more than four mouths..." Mothers held their sons, sobbing in the swirl of the Ural breeze, as the future hit that half-shrouded town; and no one knew what it would leave in its wake.
 URL.12.a:0 "Come back to us soon, son."
 URL.13.t:0 "Endless Blue Inspiration"
 URL.13.d:0 "The skies were all Russia had left, Anatoly thought. The great blank azure above could not be reached by the Hunnic horde or the parasites their conquests spawned, neither by the squabbling tyrannies of the "motherland", so by definition it was the greatest asset the Rodina could offer; in some ways it was the only semblance of unity the shards of her people could grasp. It was comforting that he had been ordered to observe the endless sky for half an hour, along with the hundred other recruits on the square of the barracks. Big thoughts for a village boy from Ust-Katav, of course, but had he not been encouraged to dream? A sergeant barked, and the Marshal began his walk to the podium in front of them. The assembly came to attention, only partly due to fear of the rod. The Marshal brooked no discussion about his past, but the whispers floating around him hinted at a military one; perhaps he had been a member of the local garrison, or even one of the veterans of the Long March from Vorkuta, perhaps even a brother to Mendriks himself.\n\nHe was a commanding figure despite his age, dressed in faded khaki with the flourishes of the Ural Guard, and his deep-lined face summoned as much fear as it did respect. Now he stood facing the cadets, beginning to speak from a microphone jury-rigged to functionality.\n\n"My fellow soldiers, it is with pleasure that I welcome your induction into the Guards. I will begin by asking one simple question: why are we here? To serve your parents, perhaps, or to make your village proud? Or maybe you think a place in our ranks will help you get laid?" Laughter broke out across the parade square for a half-minute. "No, my friends, you are not here for your friends, family, God or girlfriend. You are here to help me build my dream. I dream of a Russia where everyone is equal in service and loyalty to his fellow man, where the hidden evils of the land are purged by common zeal."\n\nThe Marshal throws up his hands with aplomb. "And now that you are here, it will be your dream as well.""
 URL.13.a:0 "A dream worth fighting for!"
 URL.14.t:0 "The Fourth Batch Returns"
 URL.14.d:0 "All Squad Leader Fyodor Mikhailovich could hear was the crump-crump-crump of explosions, all around him, a tightening noose of thunder and light. Screams echoed in the wildness of the night, unanswered prayers and profanities mingling in the harsh air. No one could have seen this coming, not a man in the People's Training Militia of the Ural League; but here it was, and in the chaos his heartbeats soared into lifetimes.\n\nThe plan had been simple, at first; secure objective Anton at dawn,Boris and Vasili by evening. No one had expected the ambush prepared by Bandits for the convoy: the instructors had been the first to die in the chaos, pinwheeled into smears of blood in the grasses. Now the remainder of the platoon was pinned in a grotesque version of their own training exercise, with low supplies, low ammunition and mounting casualties. Tin soldiers towards a furnace. Fyodor looked to Grigori, then to Mikhail, both firing sporadically in the darkness beside him. He'd promised to get them home. He was, after all, their squad leader. A roll of the die in his head, and it was settled. Shame it had to be this way.\n\nThen he yelled with all the strength he had in him, "All squads, execute rear movement and prepare for breakout!" Shadows in his file jerked to life, shuddering with effort under the fear and stress. One by one they moved to the rear, and the strains of fire swelled to a climax behind him. But he stayed. Two grenades left, three magazines emptied. Keep your men safe to the last second. Body after body jerked and fell. Too little, too slow. He drew a grenade, slumped over. Each second stretched to an infinity. One hostile, two hostiles, three – pull the pin, one two three fou-\n\nWhen naming day came for the Battalion, they voted for Fyodor. It was the only unanimous vote the Battalion ever had.
 URL.14.a:0 "Dulce et decorum est - pro fratria mori."
 URL.15.t:0 "A Sweet Farewell"
 URL.15.d:0 "The Marshal draws another bitter, ragged breath. Flinty aides jostle around him in the sickbay, and the air is rank with nerves and chatter of the wounded. The face of the Guards' recruitment effort lies ashen in a bed, half-dead with illness, and the prognosis is less than optimal. But that's the furthest thing on his mind right now, as he struggles forward, hacking all the way, to a sitting position. He was a disciplined soldier to the core; there was a briefing to attend and he would not miss it even unto death. The gasps reach him before the man himself; people shuffle aside and half-bow at the presence of the leader of the Ural League himself. Mendriks walks to him, and the Marshal struggles to offer a salute. "Come now, Marshal, there's no need for theatrics. At ease amongst friends, remember?" The Marshal falls back, his face lined with exhaustion. He struggles to frame the words in his mind. "...are my men doing fine? How are the volunteer brigades?" And Mendriks smiles, his face momentarily younger by decades, floodgates of stress lifting for a brief moment, and the Marshal is thrown back to Vorkuta, face-to-face with an idealistic Latvian priest too damned stubborn to die. Too upright and loving not to follow. "I'm proud of you. Because of your work we have something resembling a proper army, and the arms and supplies flowing from the Communes to support it. Listen to me – I've talked with our staff and they think we might stand a chance, against the bandits and the Black Mountain. That's what you've given us. A fighting chance to build a future that's ours. The people here are in your debt, and so am I. That's all, soldier. Rest now, and may God go with you." The Marshal smiles and closes his eyes. It's the first time he's smiled in a long while. Until he joins Ilya again, the Marshal, the Bear of the Ural Guard, is at rest, and his work is finished."
 URL.15.a:0 "Stand down, old soldier, we'll take it from here."
 URL.16.t:0 "Expanding Our Standards"
 URL.16.d:0 "The role of the Guard is to defend the citizen and the League. Without vast numbers, the troops simply cannot achieve this, it's too much land to protect. Encouraged by the tremendous success of the Militia Program, which turned hopeless civilians and refugees into competent soldiers, The League's high command has therefore voted to decrease military standards and are now accepting even females. This is in hope that even more seeking a spot in the armed forces will join and begin defending, no matter their background. What is important is that they do their duty.\n\nWhile generals like Starinov support a highly trained army, in which only the best are accepted, it is not enough to fulfill our needs; anybody who has the will to defend our land is fit in the army of the Urals"
 URL.16.a:0 "We will not bow to attacks!"
 URL.17.t:0 "Orenburg Agrees To Our Meeting"
 URL.17.d:0 "Our proposal to meet with the Orenburg Council has been accepted by their council. We still aren't sure whether we will manage to convince the council bureaucrats or not, but it is a start, and will at least give us a better chance to learn more about them. While we won't bother them should these talks prove unproductive, we do need their aid in the form of the supplies that the city has amassed over the years. In return, our men will do what they do better than anyone else, and provide protection for the City of Orenburg and the surrounding communes. They may be distrustful of us for now, but our aid should go a long way in forging a bond between our lands. Additionally, we intend to aid them in training their own militias so that, even after the most pressing threats of Dirlewanger and the NKVD at Black Mountain have been dealt with, they can still defend themselves without our direct aid.\n\nThe South Urals are a dangerous place, with refugees fleeing to us and to the communes of Orenburg daily. The roads they travel on are like hunting grounds for bandits and raiders, keen to take advantage of those in need of shelter. They are alone, Orenburg is alone. We must protect both. Only by standing together with the Communes and protecting the South Urals, can we hope to secure a brighter future for the people here. We only hope that the Council sees it that way too."
 URL.17.a:0 "Let the Soldier meet the Councilman."
 URL.18.t:0 "Conversations With The Council"
 URL.18.d:0 "Politics, like Russian ballet, ideally consist in purposeful motions executed with grace. Imagine a vast stage in the hall where the Council and Ural League delegation have gathered: here, delegates pirouette around dilemmas, taking care to maneuver just clear of their fundamental disagreements, at the same time circling their chosen targets in moves just erratic enough to be deniable. This is the state of play between Orenburg and the League, and it is beautiful in its own, dangerous way.\n\nThe actors play their roles with the expected level of conviction; the Ural League begins with reassuring comments on common purpose, a greater one, even. A common desire for the improvement of the Russian peoples, a love for this broken land and a shared desire to make it whole. One or two delegates tear up, moved by the display. Others nod clinically, noting that the representative has managed to say, in so many words, nothing concrete at all. The Orenburg Council is no less adept; reiterating the previous comments, they offer similar words of acceptance and mutual trust, and propose a building of mutual relations that will surely, definitely, progress to a mutual unity. No clarification is forthcoming, or needed, about what this unity will look like. Everyone knows what the future holds, in their own heads.\n\nThe dance continues, icy and perfectly arranged. But slowly the atmosphere begins to thaw, and Councillors and representatives prepare their pre-written notes. The hardliners brace themselves for the barrage, and papers are passed between the Council and League delegation. And so the dance picks up pace, and the Urals, caught in the display, turn on a hinge."
 URL.18.a:0 "On to the real proceedings."
 URL.19.t:0 "The League Approaches The Council"
 URL.19.d:0 "Politics is drama; drama is optics. The League is a force of soldiers, but all soldiers know the value of appearance. And so the League gears itself for the drama of diplomacy with remarkable ease and speed.\n\nOur representatives stand ready; their epaulettes glitter in the dawn light, and the occasional staffer hurries to them, briefing them on some pertinent issue or another in whispers carried aloft by the Ural winds. The guard waits outside in their dress uniforms, polished to an obsessive perfection in multiple inspections. The Ural League doesn't normally have time for such frivolities, but this meeting could make or break the peace of the Urals and their people, and so no expense is spared. We need to impress Orenburg with our theatrics, or it will mean failure.\n\nThe convoys load up the men and move for the border with the Communes, disembarking just before the city so that the delegation can march - or better, parade - the last mile to the gates of Orenburg on foot. Suddenly flags are everywhere; in the buildings, tied to lampposts, swaying in the breeze. A contingent march to meet the League in a prearranged ceremony and offer formal compliments with icy glares and stiff salutes. And the players in the main act arrive: Malenkov fiddling with his coat and frowning, Burba smiling at the procession and practicing small talk, the Councilors watching with trepidation and blank smiles. A picture for the press, and both delegations begin proceedings. The stage is set; the players are gathered. A swoop of two flags, and the curtains are raised. And the drama that will decide the fate of the people under the shadow of Mount Yamantau begins."
 URL.19.a:0 "Their talk, our life and death."
 URL.20.t:0 "The Black Bandits are Defeated!"
 URL.20.desc:0 "After a series of hit-and-run skirmishes through Orsk, as Ural Guards and irregulars from the Communes were harried by packs of Dirlewanger's men, the attack force finally managed to locate the main camp of the renegade SS. Sneaking through the forests after losing the last party of bandits, the Guards led a sneak assault directly at the heart of the encampment, cutting their way straight to the main tent.\n\nThe target was finally reached despite the Kazakhs desperately trying to stop the assault group's advance, forcing Dirlewanger himself, along with his top lieutenants, to come out of his tent and join the battle. After a few minutes of fierce close-combat firefight, the German traitor realized the hopelessness of the situation and, in a desperate attempt to save his life, he broke off with his command staff. Closely pursued by the Ural soldiers, he made for their motor pool, but a small force of Guards managed to slam one of their own vehicles into the one personally driven by Dirlewanger. At the climax of the battle, a Guardsman jumped onto the hood of the vehicle and riddled the cab of the vehicle with bullets, piercing the metal and killing Dirlewanger and one of his Russian lieutenants.\n\nWith the death of their leader, the Kazakh Host quickly abandoned the field and returned home. With this final battle, the insane SS and his dreams of carnage are officially dead."
 URL.20.a:0 "A day for celebration!"
 URL.21.t:0 "The Siege of Black Mountain"
 URL.21.d:0 "While Lysenko's forces initially put up a stiff resistance to the League's forces near Magnitogorsk, his 22nd NKVD quickly understood the hopelessness of the situation, and retreated towards the city proper to dig in for the inevitable siege.\n\nThe Guards and their allies from the Communes found themselves in a tight spot, as neither of them had the tools to destroy such a well-fortified position, and were forced to use ingenuity to crack the shell of the mighty Black Mountain. An old Soviet siege cannon was dragged out from the Urals and began shelling the steel-reinforced gates, while a diversionary offensive from Communal militias distracted the defenders. What Lysenko's men did not expect, however, was an attack from the mountain itself: a grizzled band of the Ural Guard's finest veterans had scaled the side of the mountain fortress using old grappling hooks and climbing tools, and launched a surprise strike where the defences were the weakest, because no one should have been insane enough to attempt that.\n\nAs the assault team reached the walls, the defenders realized they were being flanked and opened fire on the climbing Guards, killing several men before they could retaliate, but it wasn't enough: in mere minutes, the elite Guards seized key locations within the fortress and started wreaking havoc. As the last defenders retreated before being surrounded, the siege cannon finally tore down the front gate, allowing the militias to storm in as well. The battle proceeded through the rest of the fortress, many dying to the traps within, until they finally reached Lysenko in his personal study, finding him experimenting even in his last moments.\n\nThe former scientist, mad from his defeat, released his prisoners, declaring that his new breed of super soldiers would defend him to the last, but seemed surprised when the crowd immediately turned on him: his desperate screams as he was torn apart by the men he had tortured for all these years will surely haunt the dreams of those who witnessed it."
 URL.21.a:0 "Finally, an end to this madness."
 URL.22.t:0 "Strike at the League - The Response"
 URL.22.d:0 "We are under attack! Dirlewanger's raiders have launched a daring raid against one of the former gulags turned into training facilities for the new members of the Ural Guard. From within the fortified core of the structure, the commander of the garrison has sent a radio request for orders to the Central Command, which - to the general agreement of all officers - comes down to two simple options: Hold position or fall back. On one hand, we know the gulag better than those savages do, our positions are fortified and we have a duty to fight these bandits whenever we encounter them. On the other, the main force stationed there consists of either fresh recruits or members of the Guard who have just finished their training, and they may be little match for Direwanger's forces. If we order them to hold they will surely take heavy casualties, all for a facility which probably isn't worth that sacrifice. What should our order be, Commander?"
 URL.22.a:0 "Hold the line!"
 URL.22.b:0 "Retreat to fight another day!"
 URL.23.t:0 "The Battle of Novotroitsk - Industry or People?"
 URL.23.d:0 "Crisis! One of our commanders has sent a radio message to inform us that Dirlewanger's Brigade has launched an all out attack on the town of Novotroitsk. The town has been under our protection for a while now, and serves a crucial role in our war machine due to its rich mineral industry. As such, we installed an Ural Guard garrison there to protect the town from any raids or attack. This, however is no ordinary raid, with our commander reporting our outer positions have already been overrun with deeper pushes into the town expected. There are two key parts of the town we still control: The Town Center and the Industrial District, and the commander needs to know what he should prioritize.\n\nIf we order the Guard garrison to focus on the defense of the town center, we might be able to hold back Dirlewanger's forces long enough to evacuate the civilians and our wounded, reducing losses and keeping the people's faith in us, but it would mean allowing those bastards to raid our industrial plants for supplies and materials. If we focus our main defense on the Industrial District instead, we should be able to hold back the enemy long enough to inflict heavy damage to the industry to prevent it falling into Dirlewanger's hands, but we would take heavier losses, and leave the civilians unprotected, with obvious consequences.\n\nWhat should we order, Commander?"
 URL.23.a:0 "Evacuate the people."
 URL.23.b:0 "Destroy the industry."
 URL.24.t:0 "The Battle of Novotroitsk - Victory"
 URL.24.d:0 "Glory to our brave men and women! The animals came with sharp teeth and hate in their eyes, but we put them down like the mad dogs they were. We took heavy initial losses, losing control of just over half of the town. But the bravery and skill of our people allowed them to finally hold the line and put down wave after wave of enemy attacks, before allowing us to finally launch assaults of our own on their positions. It was long, bloody work, but we have finally managed to repel Dirlewanger's assault on Novotroitsk, and its people are hailing us as heroes. Sadly, much of the industrial capability of the town was lost in the fighting, but this is without a doubt a victory."
 URL.24.a:0 "We will never surrender!"
 URL.25.t:0 "The Battle of Novotroitsk - Defeat"
 URL.25.d:0 "Spare, if you will, a moment to mourn the people of Novotroitsk. Just as we feared would happen, our garrison in Novotroitsk has been utterly crushed by Dirlewanger's Brigade despite a valiant effort to defend the town. Reports are already coming in of horrendous atrocities being inflicted upon the civilian population we were unable to evacuate along with mass lootings and destruction inflicted upon the town. Not only have we lost the industrial capacity of Novotroitsk, but this defeat will shake the faith that the people had put in our ability to protect them: we had made a promise, and now, as news of the battle spread, everyone will know that we have broken it."
 URL.25.a:0 "A crushing blow."
 URL.26.t:0 "Penetrate the Mountains - A Raid!"
 URL.26.d:0 "Reports are coming in from Ural Guard units and communities along the border we share with Orsk, and they're bad. Through the night, Dirlewanger's bandits have launched a large raid into our territory, but the full scale of the damage was not fully understood until this morning. Dozens of quick attacks took place along the border, but it has become apparent these were intended only to distract and bog down the Ural Guard from their main targets.\n\nOne of our ammunition depots located in an old Soviet airfield has been completely looted and destroyed, the garrison massacred to the last man, while, at the same time, those savages have launched an attack on an innocent refugee camp located within an old sports stadium, burning the refugee tents in the night and brutally killing hundreds. Our men in the field are even reporting they found those who tried to escape gunned down just outside the camp's ruins.\n\nLastly, three of our senior commanders stationed near the border have been assassinated during a precision strike on their command post, with serious suspicions that numerous intelligence documents have been taken by the raiders.\n\nThis is a devastating blow for our efforts in the region, our ability to protect the innocent, and our credibility to the people."
 URL.26.a:0 "Those savages need to be stopped!"
 URL.27.t:0 "The Pincer - A Raid!"
 URL.27.d:0 "Reports are coming in from Ural Guard units and communities along the border we share with Orsk, and they're bad. Through the night, Dirlewanger's bandits have launched a large raid into our territory, but the full scale of the damage was not fully understood until this morning. Dozens of quick attacks took place along the border, but it has become apparent these were intended only to distract and bog down the Ural Guard from their main targets.\n\nOne of our ammunition depots located in an old Soviet airfield has been completely looted and destroyed, the garrison massacred to the last man, while, at the same time, those savages have launched an attack on an innocent refugee camp located within an old sports stadium, burning the refugee tents in the night and brutally killing hundreds. Our men in the field are even reporting they found those who tried to escape gunned down just outside the camp's ruins.\n\nLastly, three of our senior commanders stationed near the border have been assassinated during a precision strike on their command post, with serious suspicions that numerous intelligence documents have been taken by the raiders.\n\nThis is a devastating blow for our efforts in the region, our ability to protect the innocent, and our credibility to the people."
 URL.27.a:0 "Those savages need to be stopped!"
 URL.28.t:0 "The Council's Response"
 URL.28.d:0 "The Council's factions and pettiness have managed to drag debate on fundamental issues to a grind. Military, economic and diplomatic issues are deadlocked by disagreements between hardliners and sympathisers, rural and urban delegates, and the Ural League struggles to keep a consensus which never existed outside their notepads. The Meeting appears to be, like so many other impossible hopes, a stillbirth.\n\nThen a lone Commune delegate splits himself off from the fray and marches to the podium. In a desperate, heartfelt plea, he reminds his brothers of the presence of hungry things in the dark. Dirlewanger and Lysenko, and beyond them horrifying stories seeping in about what is left of the Rodina; armies using human waves, power struggles and tinpot tyranny. Against such things, he tells them, there is no cure but unity and brotherhood. “The spirit of liberty cannot be allowed to perish on the altar of purity!” he cries, glaring at his own delegation for an uncomfortable minute.\n\nThen he proposes a simple programme; Mendriks will visit the Communes on a goodwill tour, and naturally both sides will respond as a show of goodwill. Military advisors will be sent on both sides to ensure security, economic support will be forthcoming to be used at Council discretion, and yearly bilateral talks will ensure this relationship continues to develop at an even pace.\n\nThe assembly listens, thinking. Slowly the debate shifts to practical solutions and then schedule planning. Against all odds, the delegate has ensured the Meeting's success. And freedom in the Urals draws another beautiful, impossible breath."
 URL.28.a:0 "I honestly can't believe that actually worked!"
 URL.29.t:0 "A Welcome Invitation"
 URL.29.d:0 "Word has finally come back from the prosperous Orenburg and its surrounding settlements. Our proposal to hold bilateral talks to deepen our bettering relations and from there building an effective diplomatic infrastructure, whilst also assessing common threats that threaten both our party's future existence, has finally been accepted. This decision probably required a tremendous effort from the more reasonable members of the council, but what matters is the result: this greatly welcomed invitation to meet with the many representatives of Orenburg, a rare treat for outsiders of the communes to receive, has opened a great host of opportunities for us to now best make use of in advancing our interests.\n\nMendriks was reported to have visited the old chapel of his fortress immediately after hearing of the welcome news, having offered prayers not only for the safety of his beloved Guards and beleaguered Orenburg, but also for the friendship that was being fostered between the two. In a time of darkness, hopelessness and fear, this little event, so insignificant outside of this small region of Russia, has given a great deal of people the now a significantly more realistic expectation of a better future, if not from themselves then those that would follow."
 URL.29.a:0 "Praised be God."
 URL.30.t:0 "The Council Invites us to Visit"
 URL.30.d:0 "Mendriks came out of an oak side door, greeted by a tremendous din from a sea of voices before even seeing the countless faces of the many people he was about to hold talks with. As he entered the large hall, he felt the slight discomfort associated with having an untold number of eyes focused on you: all heads were turned towards him, and all conversations had also died frightfully quick. Except for a few slight whispers, the room was eerily silent. The slender priest tightly gripped the small, wooden cross he always held deep in his pocket - after all, even great men may feel insecure, and require the comfort of their loved ones - and then began to speak with his eloquent, articulate yet sombre tone.\n\nFirst, he asked for a representative to accept the gift he had brought from the Guards. After a brief murmur among the council members, a muscular, bearded man, likely a farmer or manual worker judging by the calluses on his hand, reached out to introduce himself to Mendriks. Surprisingly, the man pulled a beautifully woven winter coat from his chair and entrusted it to the priest, uttering what most probably were practiced lines, that this gift was “a show of Orenburg's spirit”.\n\nYet this was not seemingly an unfriendly gesture, and the priest was almost amused to see the burly man nervously fidgeting, waiting for his reaction. With a large, friendly smile, Mendriks returned the pleasant gesture with his own gift, an adorned knife, a symbol of the strong, yet protective nature of the Ural Guards. Deep down in his thoughts he already felt the glimmer of inspiration for an address, much like a sermon, as he observed the stark contrast between the two gifts and what they represented. This was likely going to be a very successful meeting."
 URL.30.a:0 "Brothers and sisters, there shall be peace!"
 URL.31.t:0 "Burba Announces his Bid for Leadership in Orenburg"
 URL.31.d:0 "Major events are taking place in the free and prosperous city of Orenburg. Aleksander Burba, a brilliant engineer and the most influential industrialist in the city he helped to reconstruct after it was left alone in the wake of the Soviet downfall, has decided to take the political matters of the region in his hands, and launch his leadership bid as the Chairman of the Worker's Council of Orenburg\n\nFor us, the rise of Burba to the top can have the most positive consequences for the future of our relationships and the region in general. Even though Burba has not made any statements about our cause, we can find common ground in our mutual desire to end political chaos and confusion in the city and organize a strong, centralized army for the communes to protect itself from the rising threats of Dirlewanger and Lysenko. However, as much as our encouragement means a lot for in his pursuit of a strong and assertive Orenburg, the vocal support for Burba by our representatives in the city can potentially harm his bid in the eyes of people who still mistrust us and erroneously think of the League as a power-hungry and aggressive warlord state no different than any other. We should proceed cautiously if we want Burba to emerge as the strong leader needed for Orenburg in those dire times."
 URL.31.a:0 "Aleksander Burba can rely on our support!"
 URL.31.b:0 "It is better for us not to involve in this mess."
 URL.32.t:0 "The Ural League Supports Burba's Leadership Bid"
 URL.32.d:0 "As the debates about the current political system of Orenburg and the necessity of a centralized power grow fiercer by the hour, the external factor starts to come into play. The Ural League officially announced its support for the industrialist candidate Aleksander Burba, pinning their hopes to enact political and economic reforms that will contribute to the benefit of the region and potentially lead to improved relations between Orenburg and the League: this may, one day, develop into an alliance against their common enemies.\n\nAt the same time, endless talks are taking place in the Council about whether it is acceptable for the League to have any voice in the decision about the fate of the city: Malenkov, in his usual buffoon self, even called Burba ''a treacherous capitalist who is eager to show his rear to the damned militarist clique'', while Burba himself has yet to make any statements about his new sponsors. For now, he should decide whether to accept the gifts from the Uralians or disavow any foreign help for his campaign."
 URL.32.a:0 "Burba acknowledges support from the Ural League."
 URL.32.b:0 "Burba doesn't need any foreign help for his bid."
 URL.33.t:0 "Burba Thanks Us For Our Support"
 URL.33.d:0 "Burba has sent a message thanking us for supporting his struggle. While we don't exactly see eye to eye on everything, he said, we do agree on the need to protect the Russian people from tyrants and bandits. What's most important to us, of course, is the fact that Orenburg under Burba will be much closer to us diplomatically than how it would be under Malenkov or, God forbid it, in its current state. In a region as deadly and violent as ours, we need all the friends we can get, so the help is much appreciated."
 URL.33.a:0 "Three cheers for Comrade Burba!"
 URL.34.t:0 "Burba Doesn't Need Anyone's Help"
 URL.34.d:0 "We just received a message from Alexander Burba saying that he doesn't want help. He said that he alone will take the ropes of power and lead Orenburg to greatness: after all - he stated - he raised from the bottom with his sole strength to reach the position he holds now in the Orenburg Council. To be frank, I'm not sure why he asked for help in the first place, only to then reject it. When they said he was a character, they weren't lying, that's for sure."
 URL.34.a:0 "What a waste of time"
 URL.35.t:0 "The Ural League Stays Neutral towards Burba's Bid"
 URL.35.d:0 "In spite of a contentious political process going in Orenburg the results of which will radically shape the future of the city, the Ural League has declared that it won't interfere in Orenburg's inner politics and won't support the candidature of Aleksander Burba as the Chairman of the Worker's Council. From now, Burba has to rely only on his inner base of support to achieve his victory and accomplish his ambitious reforms for the city and communes.\n\nAlthough this fact eased the attacks by Burba's opponents for his alleged ties to the expansionist warlords of the Urals, it appears that Burba is left without external allies who can support his bid for leadership. He can either openly voice his dissatisfaction with the League's inaction or remain silent on the matter."
 URL.35.a:0 "Burba won't make any comments about this."
 URL.35.b:0 "Aleksander Burba will protest the League's decision"
 URL.36.t:0 "Burba Doesn't Care!"
 URL.36.d:0 "Aleksander Burba has stated plainly that he doesn't care that we have declined to give him our support, but he will be going ahead with the plan anyway. He probably won't succeed, but that's fine; we didn't like him anyways. Orenburg will find more competent leadership elsewhere."
 URL.36.a:0 "All alone in his struggle. We almost feel bad for him. Almost."
 URL.37.t:0 "Burba is Upset!"
 URL.37.d:0 "Burba has stated his disappointment and anger over our refusal to involve ourselves in Orenburg's internal politics. We tried to calm him down, and explain our side of the story, but he isn't having any of it: he says that the Ural League, despite all our military strength, will abandon Oremburg to the Animals that prey on Russia. He should know better than anyone that we aren't so stupid as to undermine a potential ally's internal stability. Then again, he never came across as a normal person, so maybe he didn't know. People like him can be hard to read."
 URL.37.a:0 "People like him need to take a breath and calm down."
 URL.38.t:0 "Submit or Resist?"
 URL.38.d:0 "Important news coming from Ust-Katav. The League has sent a formal statement to the Council, demanding that we give Uralic citizens a voice in our government, and are asking for the civilian authorities to recognize their demands. Needless to say, this is a bit worrying, as the League's status and military power is nothing we can scoff at. However, many in the cabinet are firm in their belief that we should give them no quarter, and resistance is a popular idea amongst the people. What should we do?"
 URL.38.a:0 "We have no other options. We shall submit."
 URL.38.b:0 "What are they going to do, fight us?"
 URL.39.t:0 "Weakness Fosters Subordination"
 URL.39.d:0 "When compared to the simple communal system of Orenburg and its peripheries, the culmination of a bastard nation, we have stood strong and reliably. The isolated settlements outside of the main commercial hub of Orenburg rarely agree to changes proposed by the workers council, a clear sign of weak governance and unpreparedness in the face of encroaching danger. The weak militias guarding the various small outposts and villages are by the estimations of both our analysts and those from the communes incapable at best, a hazard to public order at worst. As another argument for our intervention in the 'great, anarchist project' it truly serves its purpose. The council cannot be allowed to stand on equal footing when comparing themselves to the military might of the factions trying to push influence or destruction upon their land: their defences are meagre, and their so-called “army” nothing but a small, weak force, incapable of even standing up to our disciplined soldiers. In their disgrace however, they will turn to us, as our projects are the only ones even slightly similar to those of the communes. The means have become unimportant in such matters: survival currently trumps all other concerns, which is likely why Orenburg has allowed us to have such a privileged position in the Workers' Council. If we can protect them, even in limited amounts, we will likely secure their loyalty in the future."
 URL.39.a:0 "Obedience for Your life."
 URL.40.t:0 "Threats Backfire"
 URL.40.d:0 "Despite our clear advantage in terms of both military capabilities and armaments production, it seems Orenburg has decided to stand defiant and not accept our merciful offer. We could have provided them with enough protection to at least secure their future, yet they rejected us whole wholeheartedly. Now we stand alone against the other two nefarious factions, looking down upon a resourceful region, uncooperative despite our best intentions, in our mission to protect not only our very existence and our right to live, but the security of entire region.Our Cause is just an we can not abandon the People of the Urals, we won't break the oath we made to each other at Vorkuta before the Long March. However, we can't deny that our enemies are strong, and Orenburg's bad decision may have doomed the whole region."
 URL.40.a:0 "We will go alone with pride..."
 URL.41.t:0 "Preparing for War"
 URL.41.d:0 "After Starinov's audit on the League's resources it was noticed we still have some funds left over, and there are a number of options to consider. The first is to continue on the path of superiorly-trained troops: some specialized roles within the Guard have outdated training regimes dating back at least a decade. By reforming our entire army along stricter standards, we can ensure that our troops perform way better when they arrive on the front.\n\nThe second option is to increase our recruitment efforts, and enlarge our ranks: we'll never have enough soldiers, and it would certainly be a wise investment in times like these.\n\nFinally, we could simply invest in higher-quality weapons. Guaranteeing our troops have modern, effective equipment, be it small arms, support gear or artillery, will dramatically improve their combat effectiveness and reduce battlefield injuries; a newly made grenade will not explode randomly, after all..."
 URL.41.a:0 "Training is the key to success."
 URL.41.b:0 "Never enough men."
 URL.41.c:0 "Small arms should be our focus."
 URL.42.t:0 "A Decision for Our Commanders"
 URL.42.d:0 "Our Commanders came forward again today. Most of our resources have been used, and the only resource we have left is the band of refugees in our land that can be put to work. In the face of our dangerous foes on our borders, we will have to prioritize certain programs in our  defense of the Urals. There are three options to choose from.\n\nThe first is to modernize our equipment. Many of our troops are currently using weapons which are decades old, dating all the way back to the Great Patriotic War. A German Kar98k or a Soviet PPsh 41. The men struggle to maintain the rusting weapons in the face of  the assault rifles of Lysenko or the motorcycles of Dirlewanger. Incentivizing our native arms industry and outfitting our troops with these weapons will be costly, however. We will have to sacrifice civilian industrial capacity, but it may be worth it.\n\nThe second option is to direct our strongest refugees to construct forts along the border of our Southern and Eastern neighbors. Again, we would sacrifice industrial capability that we desperately need, but our very security could be at stake if we do not strengthen the defences, and a poor economy is better than an economy ruled by Lysenko or Dirlewanger.\n\nThe third and final option is to send them to work in local factories. We are short of funds, and we can't afford to divert our industry towards war anymore."
 URL.42.a:0 "Safety is key."
 URL.42.b:0 "Our troops need guns."
 URL.42.c:0 "We won't sacrifice civilian quality of life for a minor increase in our war capacity."
 URL.43.t:0 "Russia's Finest"
 URL.43.d:0 "The Urals are not a place for the weak or the cowardly. The craggy mountains that serve as icy graves which are interspersed with bandits and dangerous cities. One needs not only weapons to fend off dangers but the resoluteness required to face the treacherous cliffs. Our troops have both.\n\nThe ideal Ural soldier would have a hardy weapon in hand - one which would not jam or falter. He would know the Urals like the back of his hand, and, if he does not, should be adept with a map and compass. Most importantly, his pride in his cause is so dominant that he would sacrifice himself for the dream of the Ural League: freedom in the face of evil, independence in the face of the overwhelming mob, and unselfishness in the face of greed. Never will the men of the Ural League surrender in the face of danger, dying with gun and grenade in hand before giving the enemy the pleasure of holding one of ours in their grasp. They will fight for the ideals that define them and their brethren.\n\nThe Ural League was born out of desperation and blood in the frozen gulags of Vorkuta, and proved their worth on the long march through the motherland. If the Guard is to die, it will die as a union, by fire, not by dissent."
 URL.43.a:0 "The Guard may die but it will never surrender."
 URL.44.t:0 "The League Proposes Mutual Cooperation"
 URL.44.d:0 "An envoy from Ust-Katav arrived in Orenburg today. Frazzled from the journey and the bandits who assailed him, he received medical attention and a night of good sleep before he relayed his message. Presenting a bundle of paper sheets, he explained it was an alliance offer from the Ural League, for mutual economic and military assistance. The massive amount of paper was a comprehensive plan to improve Orenburg's military by training alongside Ural troops, accompanied by the introduction of tariffs, bureaucratic reforms, and joint armed guards to protect the roads of the region.\n\nWhile the Communes have always been jealous of their independence and isolationist to the point of xenophobia, no one can deny that the Ural Guard is the only faction in our vicinity not corrupted by madness: Dirlewanger's Brigade and Magnitogorsk, our direct neighbors to the East, are great threats to our national security. It is clear that, by cooperating with the Ural League, we can defend ourselves, but can we truly ally with authoritarian reactionaries, and forget Orenburg's dream of true freedom and independence?"
 URL.44.a:0 "We will not sacrifice on our ideals for some extra help."
 URL.44.b:0 "It is necessary for the defense of our Communes."
 URL.45.t:0 "Orenburg Declines our Offer"
 URL.45.d:0 "The ambassador we sent to the Peasant Communes of Orenburg to negotiate a treaty of mutual cooperation has returned. His message bears bad news, and he brought a letter back to us, stating Orenburg's response.\n\n'As a proud Anarcho-Socialist nation, we will not sacrifice on our noble ideals and begin collaborating with a capitalist state. We have enough to hold our ground against the fascists and Marxists that lie near us. We hope that we will stand together in the face of these threats, but we refuse to work with your privatized industries. '\n\nIt seems as if Orenburg's stubborness will be their downfall. Still, we must not let this faze us. We will continue fighting against the threats that challenge our very existence, whether solitary or not. The defense of the Motherland, the liberation of all people must remain our final goal. If not, what is there to live for?"
 URL.45.a:0 "We must find new partners."
 URL.46.t:0 "Orenburg Accepts our Offer"
 URL.46.d:0 "The ambassador we sent to the peasant communes of Orenburg returned late last night. He carried a dictated response from the Worker's Council of Orenburg.\n\n”Brothers in the Ural League. Your call to mutual cooperation is not only an irresistible offer, but a necessity for the survival of anarchic freedom. We hope to begin cooperation as soon as possible, for the menaces of Black Mountain and the Huns will not wait if we waste our time in formalities. In the face of evil, we must set aside our political and economic differences and fight as one”.\n\nOur government is already preparing the draft for the treaty. We will not let this opportunity go to waste!"
 URL.46.a:0 "Unity in the face of evil!"
 URL.47.t:0 "How Hard? How Fast?"
 URL.47.d:0 "Russian life is a series of nesting dolls. There's a palpable tension in the cramped room where the leaders of the Ural League are sitting in, hidden in their own polished hollows, in a fortress ensconced in another fortress on a mountain range. There is angry quarreling and the occasional scuffle over but one common word, tossed about inside that enormous doll like a ball of flame: Orenburg. Orenburg. Orenburg. The name bounces around the paved halls, daring someone, anyone, to pick it up and play with it. It's the main issue of the day: having seen the broken Communes as a vague nuisance still in need of protection, the Ural League is unaccustomed to dealing with them as a diplomatic equal. With hostiles knocking at the gates, however, it's clear that the customary is no longer enough for the safety of the Southern Urals. A decision must be made. A faction of generals proposes a direct approach: overwhelming boasts will make the Communes bow to our will. Demands and brashness could guarantee a successful annexation. Another faction proposes a gentle seduction rather than a violent ravishing, a dance of alliances and mutual guarantees that will surely work better than a use of aggression. Those who are of the diplomatic corps in the League hold this stance. Yet another corner of the room proposes an innovative and exciting method: infiltrate and slowly turn their government towards the League with its military and governmental "assistance". Here are gathered the intelligence apparatus of the League - with all its dark secrets and hidden skeletons. Everyone else fears them, but no one can deny their proposal has merit. The debate staggers on into the early hours of dawn. Tired of stalemates and letting the senseless arguing continue, the contemplating man seated at the head of the table gutters out a pained sigh. Of course it always comes down to this. The priest, the Helmsman, the peacemaker, the kingmaker. He takes a breath, and the men stirr forward – and it is settled. Mendriks has spoken. The debate is over. The Ural League moves at dawn."
 URL.47.a:0 "Force is our language."
 URL.47.b:0 "Unity is our strength."
 URL.47.c:0 "Subversion is our key."
 URL.48.t:0 "The Freeze"
 URL.48.d:0 "The Ural League, as we are constantly reminded, has never been our friend. We may share common interests, such as a desire to guard one's own business and a hatred of anyone that might threaten the peace, but the reactionaries have no place at our table, nor we at theirs. As their diplomats leave the cities in a huff, and military movements at our borders are met with hostile silence, this fact has become clearer than ever. It appears relations between our nations have changed significantly, and not necessarily to our advantage.\n\nThe use of diplomatic and economic pressure from the Ural League triggered demonstrations across the communes, bringing together the fractured settlements and Orenburg in a show of unity against a common foe. In reaction, the workers council issued a statement condemning the League as "perfidious capitalist dogs" and adding any additional calumnies it could think to fit onto the space of a page.\n\nThe result has already been hailed as a work of "socialist art" in the taverns of Orenburg, while the Ural League has withdrawn protective patrols from our grounds in response. While the Communes celebrate the banishment of their unwelcome acquaintances, troop movements in the lands of Lysenko and Dirlewanger remind us of the stark threats outside of our borders. Let us hope that the situation resolves itself before we are carved up at the dinner table."
 URL.48.a:0 "The Communes stand alone, for now."
 URL.48.b:0 "We have no choice but to give in."
 URL.49.t:0 "A Necessary Decision"
 URL.49.d:0 "The Orenburg Council resembles a hundred men tip-toeing around each other with knives, all with fake smiles on their strained faces and a hand on one another's back. This is the joke told in the streets and valleys of the anarchist paradise, and it sadly is close to the truth. Now, those knives are pointed at a common target: the "honourable representative" from the Ural League. Nothing unites like a common enemy after all, and they have certainly now become an enemy of Orenburg. But the envoy brings up some very disconcerting issues, problems that cannot be easily smothered in the comforting veil of "socialist unity". One by one the delegates of the Council find themselves doing the unthinkable: agreeing with a centralising reactionary. The representative uses convincing and impressive words, ones that go down sweetly in the delegates' ears: unity, solidarity, and a shared loyalty for the betterment of Russia and mankind. But everyone knows what he's really hinting at. He was discussing, in terms pleasing, innocuous, and utterly uncompromising, the end of the Councils in Orenburg in what amounts to an alliance. It's unthinkable really, having the Beacon of True Socialism in the Urals stooping to need foreign assistance. But fear trumps pride, and everyone knows what the dangers Dirlewanger and the Black Mountain represent. And this is where the envoy pulls his coup-de-grace. He begins throwing out numbers, and the Council shudders. Statistics cannot lie: without League support, Orenburg would be outgunned, outnumbered, and outmaneuvered. With League support, they stand a fighting chance but without? The future is a bleak for the city, and for the Urals as a whole. There might be a chance: after all, the militias are enthusiastic, and the weapons caches are well-stocked. Even so, it is a slim one. Ballot by ballot, vote by vote, the council decides - and the fate of the Communes hangs in the balance."
 URL.49.a:0 "True socialism stands together!"
 URL.49.b:0 "True socialism stands alone!."
 URL.50.t:0 "A Changing Orenburg"
 URL.50.d:0 "As the days roll on, and the hard work and toil continues in the Orenburg commune, there has been little change on the surface of the commune. However, internal developments are now seriously worrying the leadership of the commune. Initially, the commune agreed to work together with the Ural League, but as both states agreed to work more closely, Orenburg has been experiencing slight changes, from Orenburg receiving Ural League officials to Ural League immigrants joining the commune's government by the dozens, to Ural League commune citizens gunning for and trying to take key positions within the small village bureaucracies. Immigration is a powerful tool for development, in the eyes of native citizens. It has been a benefit even with all its associated concerns as immigration swell the numbers of the commune and as our trade becomes more prosperous. However if we just let them keep coming into our society, our government might eventually become taken over. If we kick them out of our communes, our independence will be secure at the cost of our current prosperity and favored relationship with the League. Whichever we choose will decide the fate of the commune."
 URL.50.a:0 "Let them stay! This is a new chapter in the history of our Commune."
 URL.50.b:0 "Kick them out! Orenburg is ours and ours alone!"
 URL.51.t:0 "Asserting Ourselves?"
 URL.51.d:0 "The air inside the room crackled with expectation as the unimposing yet strangely captivating man of God surveyed his best and trusted commanders. It was almost common knowledge, except for a few unassuming lower rank officers, what the Latvian priest would ask of his men. The different factions within the military leadership had already been pouring over statistics whilst brooding on their meaning. They would need the best arguments to convince the pious yet pragmatic man they followed. With the careful, considered voice of a practiced sermon orator, Mendriks addressed his trusted retinue of grizzled veterans, many of whom had forged the unbreakable bond with the priest from the times of the Long March. It was now time to address the question of Orenburg and its surrounding settlements, the fiercely anarchist communes which despite their distaste for our more centralized state structure wished for nothing more than peace in their little part of the Ural steppes.\n\nThe communes, however, had managed to develop a large industrial base, perhaps more than what's necessary for Orenburg's survival in this bleak part of the world. As Mendriks recounted this with his usual charismatic eloquence, he noticed that the ensuing discussion on how to best treat Orenburg, whether to follow the Guard's mission to secure the helpless, or to use its overwhelming military force to assert authority of the area and use its resources to expand the Guard's powerbase, was likely going to be a close one to call.\n\nNot everyone here had suffered the soul crushing, oppressive destruction that the Gulags had forced onto the original members of the League; these people did not understand how power corrupts a man's humanity itself, warping it into a manifestation of its worst sins. Mendriks finished and began to call for the opinions of his commanders. He resigned himself from the moral dilemma and waited their decision."
 URL.51.a:0 "Through fear and might do we secure our future"
 URL.51.b:0 "We cannot betray our origins"
 URL.52.t:0 "The League Attempts to Claim Authority!"
 URL.52.d:0 "The Communes of Orenburg have always had a difficult relationship with the Ural League. The League's superior military capabilities, combined with Orenburg's relative wealth and weak militias has always caused some of the Commune's politicians to view the organization with suspicion at best, and terror at worst. However, until now the League's policy of non-interference has prevented these politicians from achieving any major successes, and there has been a equally powerful faction arguing for cooperation, or even an alliance with the league.\n\nUnfortunately, a recent speech by Mendriks seems to have dashed those hopes permanently. To the assembled soldiers and officers, he asserted that the League will be enforcing its hegemony over the Urals, including Orenburg, "for the Ural People's own good".\n\nAlready, the precarious political balance in the Commune has been disrupted. Urgent preparations for conflict are being made, but the fighting that has broken out between several factions is like to render these moot. Civilians have withdrawn to their homes in terror, to await the storm about to arise from what was thought to be the least dangerous of Orenburg's neighbors."
 URL.52.a:0 "Perhaps they never really were on our side."
 URL.52.b:0 "We have no choice but to collaborate... for now."
 URL.53.t:0 "Collaboration for our Freedom?"
 URL.53.d:0 "Although the League has something of a reputation as the last band of noble and honorable soldiers in all of the Urals, if not the entirety of Russia, their secrecy and unstoppable ferocity can be a bit off putting for their neighbors. In some instances this is intentional, and helps to protect the citizens of the League from the predators of those same neighbors. In others however, the League's operational capacity has been severely limited by their inability to find willing collaborators.\n\nThankfully, commander Mendriks seems to have found a solution. In a speech to a cohort of assembled Guardsmen, the League's supreme leader announced that pursuant to its goals as "protector" of the peoples of the southern Urals, they will be refraining from any aggression with all "deserving" neighbors.\n\nWhile it's nice to know that the nearby army of elite, disciplined soldiers will not be smashing through Orenburg's pathetic, perpetually squabbling militia to burn their homes and steal their food, this announcement hasn't really changed the people's view of the league. Those who saw the League as an ally for stability and development have cited this pronouncement as proof of their claims; while those distrustful of the League have used this as proof that not only are they an enemy, but they're a crafty one."
 URL.53.a:0 "Perhaps they truly are a force for good."
 URL.54.t:0 "The Devil in the Mountains"
 URL.54.d:0 "One of our soldiers asked a veteran of the Ural League about Dirlewanger and Lysenko, and his response was a bit chilling. "You want to know about Dirlewanger? About Lysenko? About all the other warlords and tyrants here? Comrade, I can tell you their history, but this kind of evil can only be truly understood by experiencing it first hand."\n\n"Most Nazis, surprisingly, are quite banal once you know more about them. Once they're done killing and looting, they go back to a normal family and a boring life. They aren't uniquely smart or evil, they just do what they do, and they do it well. It's almost bureaucratic for them: killing an innocent, burning a house with the people still inside, levelling a city with bombs, is like paperwork. They feel no joy, no pleasure, only duty fulfilled. But Dirlewanger, see, he isn't like them. He felt a sense of joy when he killed his first man; some Belgian private during the Great War, apparently. And that joy never stopped. When he got his chance to return home and live a normal life, he always refused it. Always. The Bandit King does what he does because deep down, he can't stop. Lysenko is cut from a similar cloth, of course; he has no regard for human life. However, he does not do it for pleasure, but for his personal perversion of science: discovery and invention make him do what he does. The monsters he makes, the tortures he inflicts, every scream, every death is for him like a step closer to being remembered like Einstein or Edison, at least in his mind."\n\n"Mother Russia has had to bear the brunt of tyranny for quite a while, and we will have to endure it quite a while longer. But if we ever want it to end, Dirlewanger and Lysenko must go. They will not stand for a free and united nation. Why would they? If one existed, they'd be the first to be jailed or executed. So we must defend ourselves against them, and seek their end. Understand?""
 URL.54.a:0 "Can we keep him away from the others? We don't need him spooking everyone before deployment."
 URL.55.t:0 "The Strength of our Alliance"
 URL.55.d:0 "Orenburg and the Ural League stand together against the threat of Dirlewanger's brigade, there is no doubt about that. The matter that is in fact being debated is the issue of just how we should stand together. We are keen to sort out the details of our relationship with Orenburg. Some are keen for close cooperation, that we should request an alliance with the Communes to provide mutual protection and resource-sharing long after our most pressing threats have been eliminated. Although Orenburg has grown more trustful of us, they still harbour suspicions about our long-term intentions, and we can hardly blame them for being paranoid with neighbours like the traitor SS or the mad scientist. For these reasons, they may not be keen to accept the offer of a binding alliance, as they might fear that we would take too much control in such a deal..\n\nWe could instead provide them with a series of mutual guarantees, promises to defend each other in certain times of need. This may prove to be a nice compromise as it presents us both as equal partners. Should we wish to end our cooperation with Orenburg after Dirlewanger is dealt with, we may simply wish to issue a guarantee for that particular threat.\n\nThe nature of how we choose to bind ourselves to the Comunes of Orenburg, will likely shape the future of the South Urals."
 URL.55.a:0 "An alliance for the future of all the Urals."
 URL.55.b:0 "Mutual guarantees to insure equal relations."
 URL.55.c:0 "A Simple Guarantee for Orenburg"
 URL.56.t:0 "Together, Into the Future"
 URL.56.d:0 "Dirlewanger is dead, his vile bandit clan scattered to the wind. Black Mountain has been cracked open and exposed to the light. There is a new feeling in the South Urals, one born of optimism and hope for something better to come. The combined forces of the Ural League and the Communes of Orenburg have triumphed over their enemies. Now, we must decide how we wish to shape our future.\n\nOur alliance has helped to strengthen relations with Orenburg, and much of their former mistrust of our men has faded away. It would seem that seeing our troops and civilians personnel in their land has dispelled their fears and now people of the comunes see us as equal partners in the struggle for survival in Russia. A popular proposal has been circulating among our troops that fought alongside the militias of Orenburg,they want something more than just an alliance. Eventually the idea reach Janis Mendriks himself, who after making some small alterations agreed to present a treaty of friendship to Orenburg. This would unite our nations, not through our armies, or through trade but through an unbreakable bond of true brotherhood to last the ages.\n\nThere are those among our men that disagree with this however. They see the alliance with Orenburg as plenty enough of a symbol of our brotherhood. Besides, getting the communes to work with us was quite the effort, these men wonder how much Orenburg feels the same about us. "What is the point of a friendship treaty, if it is ultimately one-sided?". Mendriks has also heard their concerns and has therefore called for a vote on the matter to determine our future relations with our ally."
 URL.56.a:0 "Friendship between allies is important"
 URL.56.b:0 "We fight together, nothing more."
 URL.57.t:0 "Friendship of Nations"
 URL.57.d:0 "As the Soviet Union once stood together, so too will we.\n\nOrenburg is our ally, our brother, our bulwark against the madness that this world has descended into. No longer must we treat our neighbor as a rabble rousing child, a stubborn horse, or a disobedient soldier that we must pick up slack for. Orenburg is none of these things. Like us, Orenburg is a strong, proud nation. Orenburg is full of a strong and proud people who we must treat as fellow Russians, not merely those who wish to stake out their own fiefdom. As a light in these ever darkening times, it is our duty and our salvation to spread our light to others. Who are we to deny it? Only by approaching our brothers in Orenburg as equals will we begin the first step on the journey to a better tomorrow.\n\nFor the sake of our children, for Russia, and for tomorrow, we stand united."
 URL.57.a:0 "The Union lives in our hearts."
 URL.58.t:0 "Alliance with Orenburg Dissolved"
 URL.58.d:0 "Our powerful enemies lie vanquished before us, the terrible conflict that had grasped the southern Ural steppes has finally been won for the combined forces of both the Orenburg militia forces and our own honourable guard divisions. Only through the grand effort of the two armies were we able to drive the bandit king Dirlewanger and his forces into the pits of hell they crawled out of and put an end to the madness of the more insane representation of our former soviet oppressors, who had been dwelling in the dark mountains of Magnitogorsk. Now that we stand side by side, elated in our victory over the evil that had united us, we cannot anymore ignore the pressing issues that divide us. Seemingly within hours the friendly Orenburg forces, who had assisted us in the final push, began to view us with distrust again, harkening back to the days where the arguments of their workers council so quickly always shifted to our supposed growing influence over their autonomous territory. They began to slowly return back to their villages and towns, some to the big city itself, leaving us with nothing but the memories of our great struggle. Our prosperous, yet brief friendship has ended. It seems our lonely watch shall continue again."
 URL.58.a:0 "Back to the outposts."
 URL.59.t:0 "Alliance with Orenburg Dissolved"
 URL.59.d:0 "Dirlewanger is dead, his vile bandit clan scattered to the wind. Black Mountain has been cracked open and exposed to the light. There is a new feeling in the South Urals, one born of optimism and slight hope for something better might come. The forces of the Ural League the Communes of Orenburg have defeated their enemies. Our mutual enemies and the battles fought together have helped to strengthen relations with Orenburg, and some of their mistrust for us has faded away and many people there see us as their friends now. Our guarantee to protect the Communes has been fulfilled, and so on an official level our relationship is slightly uncertain.\n\nSome of our men who fought alongside the Orenburg militias are keen to maintain and improve upon our relationship. There are however those who have questioned whether Orenburg is really worthy of such an honour. These men have pointed out how difficult working with the Communes have been and that they have sometimes publicly regarded us with distaste and mistrust, seeing our soldiers as potential invaders. Only time will tell how our relations with Orenburg will be.
 URL.59.a:0 "We have done our part."
 URL.60.t:0 "Seeking Assistance"
 URL.60.d:0 "It's not often that we ask for assistance from our neighbors, considering their...eccentric takes on diplomacy, economics, and rational governance theory. But the time has come to acknowledge that we cannot stand alone. And of our neighbors, the Communes are the sanest by far, compared to the murderous banditry of the Dirlewanger Brigade and the terror of the Black Mountain. If we must lean on anyone else, the Communes are a safe bet, even with all their bizarre talk of "radical abolishment of hierarchies" and their inability to cooperate on anything. And both of us have bigger enemies to deal with, the best reason for friendship there can be.\n\nThe formalities are being settled, an escort is being drafted from our ranks, and a rough request is taking shape. Our leaders agree that food and manpower are critical priorities; the question is which we will ask for. Food could help us boost our productivity and improve our existing resource stockpiles for future activities, while manpower would help fill our ranks and boost our military capabilities.\n\nMendriks and his advisors plan into the night, and it is decided. We shall focus on -"
 URL.60.a:0 "The Conquest of Bread!"
 URL.60.b:0 "The Force of Arms!"
 URL.61.t:0 "Answering The Request"
 URL.61.d:0 "The Ural League makes strange bedfellows, but they are bedfellows nonetheless, at least relative to our other neighbors. And like most bedfellows, we know their quirks as much as they know ours. Their mountainous climate and barren soil makes for poor food supply and limited harvests, and the Guard are in fact one of our biggest grain importers. Because of this, a diplomatic request for more food was entirely expected - what we were not expecting was the idea that the League saw themselves as worthy of equal treatment.\n\nThere will be benefits to our agreement, of course. Despite the council's best efforts we have not been able to muster or equip sufficient soldiers to maintain a real army. Our agreement could smooth relations with the League over sufficiently to ensure future agreements of a more military type go smoother. On the other hand, there are those who say that our codependency on the League's arms will only come back to bite us; and that refusing their request is the first step to destroying that addiction.\n\nThe Council gathers, struggles to move to the issue, and stumbles into long and harried debate. Finally, hours after the meeting commences, a response is agreed upon."
 URL.61.a:0 "Let us break bread to friendship!"
 URL.61.b:0 "Let them eat cake! Not ours, I mean."
 URL.62.t:0 "An Answered Request"
 URL.62.d:0 ""Just as expected, the delegation has returned from Orenburg's fair town with good tidings. Preparations are to begin immediately to welcome the food supplies being sent in. We are confident that we will continue this relationship and strengthen each other in the process. My thanks go to the loyal Councillors who have remembered their friends. May we always return a fair and friendly smile to their faces."\n\nThe League officer steps down from the podium to scattered applause. He doesn't look at the convoys ready to receive the grain supplies, nor does he look at the cheering officer corps. He is already at home in his mind, with Anya cooking borscht in the kitchen and his young Anatoly running about with the dog. He's succeeded in securing a month without lean waists, hunger, fear, desperation.\n\nThe officer smiles. Another month with a full belly is a month of joy, and right now he's counting the days on the calendar. The League and his job can wait. His home is here, and it deserves to hear the good news."
 URL.62.a:0 "Safe from hunger and want."
 URL.63.t:0 "Gritted Teeth"
 URL.63.d:0 ""It is unfortunate that we have had the displeasure of having our request rejected in full by the League - we have had no success. Mendriks assures the League that he has no intention of letting Ust-Katav starve; we are continuing to search for aid from other regions, and all citizens should stay positive."\n\nThe officer's words betray no trace of what he really feels. Who could believe them? Where else is there to go? The Ural League simply doesn't have anyone to rely on, and if this failed deal sets the pace for a change in relations, then terrible things await both Orenburg and the Guard. And the neighbors watch with hunger, and plot.\n\nHe feels sick to his stomach. He might not admit it to himself, but he's lost, and today most of Ust-Katav feels the same. He prepares himself to meet an anxious wife and child who will no doubt welcome him back, but with a touch of unease, even disappointment.\n\nHe wonders if he will be able to live with the guilt."
 URL.63.a:0 "This is a most suboptimal situation."
 URL.64.t:0 "Answering The Request"
 URL.64.d:0 "From its formation the Ural League has been built around its Guard, like a tree grown around a sword. And this sword might be buried to the hilt in the trunk, but that does not mean the tree has forgotten it. It appears that the League is seeking to hone its military capabilities, and they need our help.\n\nThe Communes received a request for 100 soldiers to be fostered and deployed at the League today, asking not for our best or brightest, but simply that they be willing to be trained. We have no doubt their harsh training regimen, occasionally whispered in the ears of unruly children as a threat, will whip what we provide into good shape.\n\nNevertheless, we could say no: many councillors say that the idea that we send our own men over into the harsh "slavery" of the League and Guard is simply preposterous and a betrayal of what we stand for. And the men we send could make a difference at harvest-time, when all hands in rural communes are required for harvesting duties. The Council is, of course, divided on the issue.\n\nA decision is necessary."
 URL.64.a:0 "Send the Men. Orenburg goes with them."
 URL.64.b:0 "Withhold our Help. Orenburg stands alone."
 URL.65.t:0 "Boot Camp"
 URL.65.d:0 "Oleg is terrified. Pants-wettingly, knee-knockingly terrified. He's just a 26 year old peasant from a small village, and he's headed to the third worst place he's ever known (the first is Black Mountain, the second is wherever Dirlewanger's Brigade happen to be at the moment) - the Ural League training barracks. Or one of them, anyway; it's not like he's an expert in geography.\n\nHe looks around the cramped truck, and sees more men like him, mostly young and able-bodied. Many are praying for comfort. Some are quietly sobbing. Oleg has doubts about God's ability to rescue anyone from the fate they will be delivered unto, but as the village Councillor has always said, the poor need comfort. It's not like what's waiting for them will be any more merciful than empty air.\n\nNow the truck screeches and turns into a rough mountain road, and then stops. Soldiers clustered around the truck usher the passengers out, and wave at them, grinning. Oleg has a bad feeling about this - those smiles don't look entirely innocent, even if they are well-intentioned.\n\nThey are ushered into a parade square and given 5 minutes to take everything out of their bags. Then in again. Then out again. Then someone in a uniform yells at them, and the process begins again. It will be a long day for Oleg. It will also be a first for the new batch of foreign soldiers entering the Ural League. Hopefully this batch will be the first of many."
 URL.65.a:0 "Let's get down to business."
 URL.66.t:0 "Manpower Blues"
 URL.66.d:0 "The reports are filed as to another unsuccessful request made of the Communes. Leaders try to smile convincingly and fail. In the dark halls of the Ural League much pacing is being done, and not only by Mendriks.\n\nThe League is in need of manpower, but that is not its most pressing concern. We have much to worry about from the Brigade and the horror of the Mountain, but our troops are well-prepared and well-equipped. We stand a good chance in a defensive war, as our Advisors repeatedly assure us, but what we need is a reliable ally. If we lose the Communes, we will lose any hope of a sane friend. It's not as if the Urals are especially welcoming at the moment.\n\nSolutions are proposed and tabled, including an immediate mobilisation to attack the Black Mountain or Dirlewanger before they realise our relative disparity. In the end nothing significant changes, but no one is resting easily with the status quo.\n\nThe League shivers, and looks to its side for warmth, but none is forthcoming. And the Urals are a cold, dark place at night."
 URL.66.a:0 "We must look to ourselves."
 URL.100.t:0 "Thunder and Lightning"
 URL.100.d:0 "For those in the starlit sky the tiny specks of light in the ocean of darkness below were ants ready to be squashed, or even more ominously, like fireflies before a storm. Meaningless and out of touch. Yet the German bombers had a very meaningful impact on those below. For the poor and isolated Russian farmers and the struggling communes, the roar of the dark machines above them symbolized nothing short of a game of chance. Will it be us today or the farm next door? For so many it had become a daily ritual, playing this morbid gambling game, staking their lives again and again: would it be bombing today or starvation, or maybe a raiding band? Only time would tell.\n\nSome did put commodities on it, after all what did money mean these days? When the Germans had first come many had tried to hide, to flee, just to survive. Nowadays the incessant bombing campaigns had become normalized. A part of the Russian psyche. If you would ask either those men in the skies who dropped the same bombs every day on the same people, or the people on the ground who had the same bombs dropped on them every single day, you would get very similar answer as to what constituted their daily life. A game of life and death. Those that have to choose who to kill and those that have to endure. Neither party unable by outside influence to stop the brutal, never ending cycle. In a morbid case of empathy and solidarity, twice now, during New Year's Eve, some German bombers had dropped fireworks instead of their normal payload. A beautiful display of color that for a single time during the year stopped the monotony of thunder and lightning. The next day the eternal gamble continued."
 URL.100.a:0 "Life is frail and uncertain."
 URL.101.t:0 "Iskuplenie"
 URL.101.d:0 "Whenever Janis Mendricks spoke at his communions, the children of Vorkuta always noted the poetic quality of his voice, how every word of his sermons painted a holy image so vivid and rhapsodic,that it felt as if they were spoken by the Lord Himself. The priest knew, from the years he spent studying theology, how to convey the human spirit through both the Latvian and Russian languages, and today he finally authored a poetry collection, titled “Redemption”, and sent the first copy to the printing presses of the Ural League. Years and years of sporadic writings on the subjects of faith, persistence, and survival, the ancient slavic traditions of poetry are preserved here through imagery and verse. Excerpting one particularly relevant passage:\n\nYet as we stand here stranded\n\nSurrounded by those entrenched in sin\n\nThe call of Russia shall surpass what they did\n\nOur faith only strengthens within.\n\nAlthough the intellectual community and the youth in education throughout the League have celebrated the publication, the irreligious and the militaristic living within our borders have mostly ignored the event. Time will tell if it will become a classic, or if Mendricks will be forgotten like thousands other minor poets."
 URL.101.a:0 "Perhaps the Southern Urals was predestined for poetry."
 URL.102.t:0 "The Ural Seven"
 URL.102.d:0 "Today, we mourn heroes.\n\nSeven Ural Guardsmen arrived at the village of Prechistenka a few days ago after reports of German bandits from Orsk. The villagers had already suffered raids, losing farms and people, when the Guard arrived. What followed was a tale of heroism, sorrow, and victory.\n\nThe Ural Seven, as they came to be called, trained the civilians in the art of war, and helped them erect makeshift defences around their village.\n\nAfter a few weeks, the enemy came: over fifty men, Russian bandits and German raiders, attacked the hamlet, pushing and prodding at every corner of the village, trying to break through the lines. The raiding party was dismayed by the stiff resistance, like the wolf finding out that even rabbits have teeth, but still they assaulted Prechistenka, rabid animals desperate for food and blood. Grenades, machine guns, molotovs and even a score of Kazakh horsemen were thrown at the defenders, but time and time again they were repelled: the village was a fortress, every house a bastion, every road a barbican, every soul a sentinel.\n\nOne by one, the Ural Seven fell. One by one, they bravely fought and died in defence of the innocent, spurring their charges to keep fighting with their dying breath. And they did. Men and women, young and old, weak and strong, all fought the invaders with courage they didn't even realize they possessed, until the bandits were broken on Prechistenka's knee. As the dust settled on the third day, the village stood, and the bandits were gone, dead or fled. The villagers cheered as the last bandit fell, but the Guard did not. The next day, they were already gone, refusing to join the villagers in their revelry, choosing instead to bury their dead and return home.\n\nPerhaps the Ural Seven, now only three, had celebrated their victory. But above all, they mourned those who could not join them in glory. Ever since then, in the small village of Prechistenka, the day of the attack seven candles are lit, four taller and brighter than the others."
 URL.102.a:0 "The victory belongs to the farmers, not to us."
 URL.103.t:0 "The Pilgrimage"
 URL.103.d:0 "Some time after the defeat of the League's enemies, several senior officers took note of the large fleet of trucks they had taken from Lysenko's NKVD and Dirlewanger's Brigade. At first, they jokingly remarked that these would have been very useful in the Long March from Vorkuta all those years ago, but the jokes slowly evolved into a genuine idea, and soon there was talk of a pilgrimage back to where it all began.\n\nA small cadre of soldiers formed to make the journey and drove north, retracing the route they had taken before, albeit much better equipped this time. Despite a few run-ins with brigands, within a fortnight they reached the frigid outskirts of the Vorkuta Gulag. The camp sat empty, practically untouched since they had left it. They spent several days there, reflecting on how far they had come, leaving memorials for those who were not alive to make this pilgrimage, and hunting for anything they might have left behind.\n\nFor one soldier, however, the beginning would also be his end. For all the victory, for all the memories, his heart ran empty. He rubbed the stump of his arm where one of Dirlewanger's men had hacked it off, and thought of all the comrades he had lost in the labyrinthine halls of Lysenko's lab. Sitting in his old cell, he thought of all the men who had been imprisoned alongside him here, none of whom now remained. He wept bitterly as he questioned why he alone was still here, if not only to suffer. The answer suddenly was clear in his mind.\n\nHis comrades found him on the floor of his cell, pistol still in hand, his cheeks wet with tears. They solemnly buried him in the camp's small graveyard, his cross the only standing one amidst the dozens of graves ravaged by the years, before setting their course for home."
 URL.103.a:0 "Some souls never truly left Vorkuta."
 URL.104.t:0 "A New Home"
 URL.104.d:0 "After years of overwhelming fear, the open road beckoned to Anatoly. The brief interactions with strangers; the kindness and anger that accompanied anonymity. What Anatoly had not missed was the cold. When the winter bit on the tundra, he lost friends and toes. But through it all, it was still far better than his former home. Kolyma was a place no man deserved, reminiscent of the Devil's icy resting place: if anyone had read Dante's Inferno, it would remind them of Caina, the frozen land of Cain and his fellow traitors, where the damned endured eternal cold without the freedom of death. It was the past, but the past never faded, and Anatoly had done things in those frozen camps that made him shiver from something completely unrelated to the cold chilling him to the bones.\n\nOutside the walls, little lay: the occasional nomad, cold and distant, offered little more than soup and bread, and ruins were all he could see by the old road.. Slowly going South, some semblance of civilization returned, and with it, humanity. Bandits and criminals, thieves and beggars, but at least he could find shelter from the cold.\n\nAnatoly dimly recalled that eastwards there was ocean, and China. Westwards, maybe a Russian state lied. Perhaps more humane than the old Union. The old man resolved to march towards the setting sun.\n\nWhether by his own perception or by the Earth's movements, the days got longer. There was no longer snow, and wheat shone golden on the horizon. A fire, somewhere out there, glowed every night. It was on one long day that Anatoly arrived at a small village, somewhere high in the Urals. The guards, hardened by life outside the comforts of the developed world, asked for identification. When Anatoly expressed that he lacked any, they asked him for his tale then, and the man began, from the distant past inside the camps to the more recent years in the wild Russian East. Upon hearing about his time in the gulag, they beckoned him into the guard post and poured a glass of vodka for him. Only the bravest survived the camps, and Anatoly was one of them. Following a hardy shot of the poisonous fluid, the guards led him to a soldier clad in an old uniform. His hands stained with dirt and his eyes wrinkled, the soldier called out,"
 URL.104.a:0 ""Welcome home, brother!""
 URL.105.t:0 "Hearts and Stomachs"
 URL.105.d:0 "Recruitment has been... difficult, in Orenburg. While the Guard has attempted to replenish its numbers with volunteers from those it protects, as it always had, many of the Communes of Orenburg are in dire straits. Even if they put on a proud face, and no matter how rich the city of Orenburg itself is, destitution infects the land like a cancer.\n\nThis was more evident than ever when Senior Lieutenant Kobyakov and his squad arrived in Krasny Mayak, a village without so much as a sign to distinguish it from the mud that covered it.\n\nWhen they arrived at the village, the officer did as he had always done: he mounted a stool and began regaling the villagers with tales of the Guard's bravery and of their noble mission. He spoke at length of their long march from Vorkuta, of the many dangers they had faced along the way, and of numerous victories. The destruction of the Basegi Black Brigades. Their triumph against a pack of over a hundred wolves in Sverdlovsk that had been prepared to overrun the village of Berdyugina. Even of his own escape from the cannibalistic cult of Stone Mountain!\n\nYet he was not halfway through a regaling reconstruction of the Battle of the Sos'va Seventy Seven when the villagers interrupted. Jeering shouts destroyed what little hope the Comrade Lieutenant had of finding any suitable recruits, as the villagers demanded not tales of heroism, but food, water, and warm clothes.\n\n"If you wish to protect us, then feed us!" came one angered voice.\n\n"I can not clothe my children, and you wish me to fight!?" came another.\n\nAfter several minutes, Guardsmen dejectedly began handing villagers their rations, or their coats, or anything else they had on their person. Soldier Yudin was gave his coat, Junior Sergeant Ipatov turned in his cigarettes, and Ivanov was pressured for his watch! By the end of the day, the Guard left Krasnyy Mayak without a single recruit, and far poorer than they had arrived."
 URL.105.a:0 "Can we truly help those who can not help themselves?"
 URL.106.t:0 "The Wandering Shepherd"
 URL.106.d:0 "Today's service is quiet, as it usually is. Even before the Union's collapse and the chaos of the warlords came, Catholicism had always been alien to Orthodox Russia, and so it is no wonder that the chapel tucked in a corner of Ust-Katav is rarely visited, and it has never been filled. The priest stands at the consecrated hosts and offers prayer for the lost souls who are sufficiently beaten-down to seek refuge in God.\n\nSuddenly, a gaunt figure dressed in grey robes, his face shaded by the dim candlelight and a hood over his hair, walks into service, straight to the altar. He clasps his hands in silent prayer for a moment and takes a seat. The priest is confused, but takes it in stride; he has seen all manner of confusion in his time, and anxiety never served a man of God well. As Communion is served, the priest walks through the empty pews, serving wine and bread like his predecessors, a line of servants stretching to the time of Peter. He notices the man praying, and asks his name and if he can help pray for him.\n\nThe man looks up, his eyes liquid. "Forgive me, Father," he whispers in a voice hoarse with grief, "For I have strayed away from my duty, and sit on a broken throne. I am for peace, but those around me call for war; my heart is troubled and I sorrow unto death. And I am - I was a servant, a priest. I have abandoned my duty to the Living God. Who will forgive me? Who can?" The priest, confused, stares at him - after all, hearing a confession in perfect, if accented, Latin is a unique happening in these beleaguered lands - and something about him seems familiar. Could it be -\n\nThe man stops himself, pulls his robes together and stands up. He paces out of the church, leaving a priest (on whom the truth is slowly dawning) behind. And like Peter before him, the betrayer of his faith, Janis Mendriks, flees into the night, leaving only a tear-stained aisle and a broken heart to show he was ever there."
 URL.106.a:0 "For our iniquities he was abandoned."
 URL.107.t:0 "A Sermon"
 URL.107.d:0 "Doubtlessly, you have heard of the defeat of the Hitlerite bandits in the south and the death of Dirlewanger. That the black mountain, so long feared and ominous by the people of the southern Urals, is being scaled by our men at this moment. I will not use this opportunity to lecture you on the superiority of our forces or how we are unbeatable, like some might. Rather, I want to tell you about the times when we were without hope and filled with fear. One might wonder why I tell you about the times of hardship and suffering we had to endure right now. Surely we should be giving thanks for our victory? \n\nWhen we were in Vorkuta, one would hardly see any reason to thank God then. But we stuck together, and persevered. On the march, many fell by the wayside. Nobody would be blamed for doubting the journey we took. But still we pressed on. Even when the menace to the east threatened to overwhelm us and destroy all we held dear, we kept going. Why?\n\nAt every step, from the gulag, to the march, to the battlefields of the southern Urals, we believed in a final victory. That God would help us, no matter how dire the circumstances. He was with us when we starved. He was with us when we mourned our fallen. And He is just as with us at our moment of victory.\n\nI want you to remember this moment of joy and triumph. But I want you to remember the moments of sadness and hardship as well. For when sadness and hardship visit you again, you know that through your will and your faith in our Lord, you will just as surely triumph once again."
 URL.107.a:0 "Amen."
 URL.108.t:0 "Pint-Sized Guard"
 URL.108.d:0 "It was early morning, with few rays of light shining through the sky, when a Ural League outpost in the southern hinterlands was attacked by Dirlewanger's SS Bandits. They managed to sneak through the perimeter patrols and kill the lone lookout before they could alert the rest of the detachment, and quietly headed for the tents where the Guards were sleeping.\n\nHowever, their Raid had been noticed: a young cadet, barely fifteen, one of the Sons of the Guard, found the sentinel's corpse while on duty to bring him coffee. The quick-thinking boy took the submachine gun from the dead soldier and fired into the air, alerting the sleeping Guardsmen: within seconds, they scrambled to their arms and took the invaders by surprise, in a surprising turn of events, driving them out.\n\nAfter the blood dried,the cadet who saved the entire garrison was taken to Ust-Katav where he was paraded through the streets along with the Guards who owed their lives to him. After the parade, the young trainee received a Hero's Medal from Father Janis Mendriks, the Ural League's head himself, and the news of the event was spread far and wide. The best part of the celebration, however, was when an old woman came forward from the crowd, claiming that she knew the young man: she had been a dear friend of his mother back in their small village, and the two women had sworn a mutual oath, to take care for each other's offspring if anything had befallen one of them. When the hamlet had been attacked by bandits, the boy was with his parents as they fled alone to the forest, pursued by Kazakhs, and she had lost any trace of the family ever since. All newspapers in the Ural League bore the heart-warming photo of the boy hugging the old woman in tears, tightly holding the last remaining piece of his childhood."
 URL.108.a:0 "Big or small, a Guard is a Guard."
 URL.109.t:0 "If My Soldiers Were to Think"
 URL.109.d:0 "The Ural training procedure has drawn much criticism from within our administration. Most troops are constantly drilling throughout the day, and at best get 6 hours of sleep at night. They have a 10-minute break for each meal, only one set of clothes, which makes drilling even more rigorous, and if they have any free time at all, it's spent preparing for the next day of drilling.\n\nDespite these conditions, no one was expecting what happened last morning. At 7:30, Siyankin Gerasim Georgiy failed to report to duty,leading to drill instructor Savva Belov to search for him. Another 10 minutes passed before the drill was interrupted from the sound of 2 rounds going off in the barracks. Officers and soldiers rushed inside to find the officer lying dead, and Siyankin pointing the rifle's barrel to his mouth. With more than fifty spectators, the soldier then pulled the trigger.\n\nThe incident shocked the nation, and today's newspapers are filled with analyses and critiques, but many still defend the spartan conditions of the soldiers: they believe that the people of the Urals need to make sacrifices in order to protect themselves from foreign threats. However, there have been those who disagree, stating that what happened yesterday will happen more and more times, as recruits are driven mad from fatigue and stress while their officers enjoy much better standards: in difficult times, even eating fresh bread instead of flavourless soup can drive men insane with rivalry. They argue that there is no use in constant drilling if the soldiers will later ignore orders or, worse, revolt or simply kill themselves. Whatever stance people have taken on the issue, it has certainly become divisive."
 URL.109.a:0 "An absolute tragedy."
 URL.110.t:0 "A Coward in our Midst"
 URL.110.d:0 "The council guiding us prides itself on being the representatives of Russia's highest virtues. The two most common backgrounds amongst its members are being either scholars of different fields, or veterans of our numerous conflicts. They claim to face the terror and evil lurking around us with their courage and intelligence. With premises such as these, the announcement that one of the council members was being exiled for cowardice in combat came as a shock.\n\nEarlier yesterday, a man came forward in private to some of the council members and informed them that one of the councilmen had lied about his previous service. The man said that they had encountered a gang of raiders, riding around on trucks with large machine guns. When they opened fire, the councilman dropped his gun and ran as fast as he could, while the rest of the squad fought back. They suffered heavy casulties, and the man held a grudge against the councilman, though he never felt brave enough to come forward until just then. Immediately, the officer was brought before a court martial: the soldier's story was confronted by hearing other squad members involved in the same operation, and their matching depositions, each judged precise and true, sealed the case.\n\nThe officer was stripped of his rank and relieved with dishonor from the Ural Guard. As an appendix, the verdict confiscated all his ill-earned money and sentenced him to exile. The man, now a civilian, returned his uniform and equipment, and left the barrack with only a bag with some food and his clothes, as his former comrades looked at him with eyes full of scorn, and the crowd jeered at himm. He quietly walked out of the camp, and the doors closed behind him. The League has plenty of room for exiles, refugees and the damned, but there is no space for cowards."
 URL.110.a:0 "We don't need cowards, we need leaders!"
 URL.111.t:0 "Mourning a Comrade"
 URL.111.d:0 "Guardsman Alexei was one of the bravest, hardest fighting soldiers his fellow squad members knew. They looked up to him, and he looked for them in turn: they had all sworn to do everything to protect each other, even if it killed them. Dozens of times they had kept faith to their word, taking wounds and facing hardships, Alexei more than all others, but he didn't consider himself superior: he may have been stronger and with a keener aim, but the others fought with all they could give, and that was enough. Finally, the day came when Alexei fulfilled his oath for the last time: in an act of supreme heroism, he ran to the grenade which had been thrown inside the house they were defending and, as it was too late to throw it away, he launched himself on it, covering his comrades with his body.\n\nThe funeral service, as per his request, was short and quiet: his recomposed body was dressed in his uniform, to which his commanding officer had pinned his posthumous medal, then the coffin was hauled out by his squadmates and lowered into a hole in the ground. As one of the soldiers began filling the hole with dirt, a priest read from the Bible and said some nice things about him. Then, the squad sergeant came forward and spoke, telling funny stories about him, like his attempts to hit on an uninterested woman, or the times he would get piss drunk and laugh so loudly he would wake up the entire barracks up from their sleep. Some laughed at this, but most cried, miserable at the thought that their friend was no longer with them.\n\nFinally, the hole was replaced by a small earth mound, and the sergeant played a short rendition of "Katyusha", his favorite song, with all soldiers forming the choir, and then they all left, talking amongst themselves or staying quiet. "What a damn shame," the sergeant muttered under his breath."
 URL.111.a:0 "He will be missed."
 URL.200.t:0 "Peace to the East"
 URL.200.d:0 "We have fought long and hard for this moment of triumph. For years, the enemy to the east has eluded us. The tyrants who remind us so much of the past we come from have killed our men, raped our women and taken our children for their accursed ends. They were a scourge not only upon our nation, but upon humanity itself: imagine a world, where millions of innocents are sacrificed on the altar of the perversion Lysenko called “science”, a world where the air is filled with smoke, and blood, and screams. Yet, despite all they have thrown at us, we have persevered. We have beaten them at their own cruel game, but we didn't become like them: unlike those devils, WE are still humans. Through the dark and sterilized hallways of Black Mountain, our comrades died for peace, for a promise of something better, and we fulfilled that promise time and again: today, we are triumphant! We have been hardened by the events of our past, and our struggle against Lysenko has been no different.\n\nIt will become a part of us and the generations that follow, in this cycle that is the ultimate struggle for survival. Order has returned to the Urals: no longer will our people live in fear, barricading themselves in their villages, fearing the night and the monsters that come with it, for these creatures are finally dead: now, they lay silent and frozen, kept securely inside graves dug deep into the earth, thrown back into the darkness that generated them, and that will hold them forever."
 URL.200.a:0 "Let us pray they never return."
 URL.201.t:0 "Peace with the Secret Police"
 URL.201.d:0 "The secret police that overthrew Lysenko and his gang of technocrats were hardly better than his rotten mind. They destroyed the eternal faith of the Urals, and even though their claims of populism touched the people, they touched them falsely. Then, they resumed what Lysenko did, terrorizing the workers they “treasured” so dearly, raiding their homes, taking their children, and creating another personality cult so that, in the end, nothing was different from the old days of Lysenko's insane rule.\n\nFinally, we have claimed victory. Victory against so-called “noble successors” of a madman, who had gone mad themselves. Victory against the same lies, and the same populism that threw the old rulers of this land, the old Union, into decadence and ruin.\n\nDespite all their efforts, our people didn't fall for those old lies a second time. The lies of Bukharin, Lenin, Lysenko, and Bunkov. In a last push, our troops stormed the city of Magnitogorsk, through smelteries and bureaucratic offices. Though the fighting was hard, the red flags were burned, and the statues dedicated to old and new tyrants pulled down. Today, communism in the Urals is dead, once and for all, never to return."
 URL.201.a:0 "Down with Bunkov!"
 URL.202.t:0 "Peace with the Nazi Bandits"
 URL.202.d:0 "Until a few years ago, Dirlewanger and his ragtag group of semi-organized barbarians had been nothing but a nuisance, albeit a troubling one. We thought they would come and go like all bandits before them, but we were wrong. We should have known that all SS, even the traitors among them, are deadlier than even the most poisonous snake. Like rotten meat for vermins and flies, the insane German turncoat gathered hundreds of men just like him, lured by the promise of loot and carnage, a never ending nightmare of violence and blood. His small group grew larger, the raids became full-scaled offensives against our villages, then our cities, and finally the very heart of our nation, of our people.\n\nHowever, their very greed became their grave. Dirlewanger's insane drive to loot and rape everything he sees finally doomed him, as he ruled over a circle of drunkards and drug addicts and relied on them as if they were competent: perhaps it was desperation, or perhaps he had fallen so deep into his own madness that he truly believed they would serve him with diligence.\n\nWith the capture of Orsk, the “capital” and only real settlement within the SS turncoat's petty realm, and the confirmed death of Dirlewanger himself, his reign of terror is finally over! The city has been purged of all signs of his deranged rule, from the swastikas to the gallows filled with the hanging bodies of those brave yet foolish enough to face the devil with their bare hands. When the civilians saw our soldiers entering the city, and disarming their slave drivers, they filled the roads to celebrate our soldiers, though there were many sightings of former bandits lynched and torn apart by those they had oppressed until the day before. No longer will Dirlewanger fill our nightmares, no more will he threaten the lands we hold so dear to our hearts!"
 URL.202.a:0 "Finally, a semblance of sanity has returned to these beleaguered lands."
 URL.1000.t:0 "Not One Step Back!"
 URL.1000.d:0 "Ust-Katav is a thinned-out town these days. The Guardsmen, composing its main demographic, have moved to other, more intense activities. No matter how much its proud leaders refuse to admit it, fewer of them are coming back than they care to admit. Far, far fewer. Many of them die in the hills that many are already calling the Meat-grinders, against a foe whose ranks never thin out as much as the League would like.\n\nThere is another name for those blood-soaked hills, one that is more popular by far: the Mistakes. And who can blame the public for latching on?\n\nIn quiet desperation, the leaders met in a windswept, nameless part of the city - the main complex is already accosted by multiple demonstrations of the few remaining citizens still present - and discussed plans. They circled around the normal plans; further mobilisation of reserves, exploitation of advanced weaponry, the usage of regiments still in basic training. All are soundly rejected, as everyone anticipates. After all, these solutions don't serve an inherent purpose. No, their sole purpose is to guide a reluctant council, by way of trial and error, to a single, disconcerting conclusion.\n\nMendricks breaks the deadlock as usual, reportedly snapping at his Advisors to "stop wasting his time and the lives of soldiers", before authorising a formal request to Orenburg. The League prepares to assume the position it most despises - the position of pleading. Orenburg must save them. Who else would?"
 URL.1000.a:0 "We have no choice, send the request."
 URL.1000.b:0 "We will stand alone."
 URL.1001.t:0 "A Plea for Aid"
 URL.1001.d:0 "An urgent message from the Urals arrived in Orenburg a few minutes ago. Contained within the message is an urgent request, a desperate plea for aid, against the brutality of the black bandits, and the madness of Lysenko. The League has found itself in a state of open warfare against its enemies, and they have called upon Orenburg to join them. The council is divided on the matter: on one hand, helping the League may invite their enemies to attack our territory, but on the other, if the League were to fall, there is no question that we would be the next victim of their enemies."
 URL.1001.a:0 "We have no choice, we will stand with the League, or fall alone."
 URL.1001.b:0 "We cannot afford to anger their enemies."
 URL.2500.t:0 "The Last, Best Hope"
 URL.2500.d:0 "The Last Stand.\n\nThe wolf is at the door. Orenburg burns, and with it, the last bastion of hope in this ever darkening world. There is nowhere left to run, nowhere to seek refuge, no salvation for damned souls.\n\nOr so Orenburg's refugees thought.\n\nIn their hour of need, the Ural League opened their arms to the desperate men, women and children swelling the roads to the Ural fortresses. Without question, without hesitation, and without asking for anything in return, the League has taken them under their wing, like a cathedral taking in everyone, faithful or not, when the entire city falls apart.\n\nWe are next, we know it. There will be no retreat, there will be no surrender, but more than anything, there will be no mercy. The drums of war echo throughout the mountain, and the League will answer!\n\nCitizens of the League and Orenburg refugees work side by side to prepare for the final battle with the Brigade, building up the defenses: they dig trenches across the hills and store up ammunition, they whisper prayers in moments of rest, and console each other now that doom is near.\n\nGuardsmen! Comrades! Brothers! As we did once so many years ago, again we stand side by side, united in our duty to stop the Nazists and their deranged followers from taking our homeland! The bell tolls, and the gates are open! The hordes of Hell are upon us, but we shall prevail! Men and women, young and old, we all fight for salvation! Our wives, our children, our loved ones are behind us! We will protect what we care for until our last breath!"
 URL.2500.a:0 "Soldiers of the Ural Guard, stand your ground!"
 URL.1010.t:0 "The Last Stand"
 URL.1010.d:0 "The thick, dirty smoke billowed upwards, filling a sky already devoid of life that had escaped as far away as possible. Not everyone had this sense however. The village was filled with barking orders and unruly commotion as the terrified villagers gathered their meager possessions and rushed blindly out onto the road to hopeful eventual safety. Women and children carried precious heirlooms, items of invaluable significance treasured in their families for decades or even centuries.\n\nAs those not strong or brave enough to fight evacuated, the remaining village folk were shouting and receiving orders, tossing guns to one another and inspecting the weapons they would be soon using. Many of the firearms were in a truly sorry state, not used since the Great Patriotic War and intended only as trophies and sorry reminders of a time long lost. Still, a gun was a gun, and none of those gathered felt the need to complain. Loading their weapons with ease, many eyed their meager allocation of ammunition nervously. The stockpile was small enough already, and they still had to make sure to save one bullet each in case of the worst.\n\nThe irregulars looked grim as they took up their positions. Deep down, all knew they would not live to see another day. This was, barring divine intervention, their final stand. Though they could not save themselves, they could still make time for their families and other refugees. A noble sacrifice would be a worthy closing chapter of the Ural League's efforts to rid the world of evil. A slow death would even be acceptable as long as it meant they could aim another shot and pull the trigger again.\n\nIn the distance, the faintest hum of motors started to be heard. The makeshift militiamen all fell silent. All that could be heard were heavy vehicles, and the lone, sad song of a solitary bird who had stayed to enjoy the coming spectacle. The men aimed down their sights and prepared to make their last stand."
 URL.1010.a:0 "The better man has won."
 URL.1011.t:0 "Our Triumph"
 URL.1011.d:0 "Gleaming ash and embers swirled throughout the thick smog covering the silent village. Not an hour earlier it had hosted a spectacular carnage as the remnants of the Ural Guardsmen laid down their lives to cover the escape of their loved ones. Bitter fighting had inflicted terrible casualties on the invaders as everytime a successful breach was made within the defences, it only resulted in the guards tactically retreating further into the village. Every house had been turned into a fortress, and several key locations had been booby-trapped to explode on the assailants as soon as the defenders had left. In addition to that, all buildings they had to abandon were set on fire, which protracted the siege late into the night. Only once the Guards numbers had been whittled down to a mere fraction of the initial defenders, were the invaders able to storm the final defensive line established in the village centre itself. The reprisals were vicious and hate-filled, but many of the last Guards preferred to commit suicide rather than falling into the hands of their enemies. Not only had the defenders been able to buy an unexpected amount of time but using their scorched earth tactics they also had taken away any cover opportunities for the besiegers. Now nothing of their heroic sacrifice remained: the barricades had been torn down, all buildings still standing had been levelled, and the bodies had been burned along with the rest of the ransacked village."
 URL.1011.a:0 "Together We Ride"

 
