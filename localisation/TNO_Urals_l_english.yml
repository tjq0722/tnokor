 ### Bios ###
 URL_THENEWORDER_DESC:0 "보르쿠타는 언제나 춥고 자비없는 곳이기에, 소비에트 연방의 적을 처넣는데 안성맞춤인 곳이었습니다. 그러나 독일 침공의 혼란 이후, 죄수들을 수용한 굴라그는 버려졌습니다. 야니스 멘드리크 신부의 영향력으로 경비병과 포로들은 차이점을 제쳐두고 일단 생존을 위해 힘을 합쳤습니다. 그들은 산악 요새들의 연락망을 구축하기 위한 기나긴 행군을 하였고, 이제 이 군사 전초기지 연합은 우랄 연맹으로 알려졌으며, 남부 우랄은 러시아에서 가장 위험한 장소 중 하나가 되었으며, 연맹은 이 지역의 수호자로 알려져있니다. 이제 그들은 독일 침공 이후로 가장 거대한 적과 대면할것입니다. 연맹은 강하게 버텨낼까요? 아니면 결국 무너져 지역의 무고한 자들을 무방비로 남겨두게 될까요?"
 POLITICS_JANIS_MENDRIKS_DESC:0 "야니스 멘드리크는 과거에 라트비아의 사제였으며, 그러한 종교 활동때문에 보르쿠타의 굴라그로 보내졌습니다. 연방이 무너지자, 죄수들은 경비병에 대항하여 폭동을 일으켰으며, 사제의 개입이 없었다면 치명적인 유혈사태로 끝났을 것입니다. 포로들과 힘을 합친 동정적인 경비병들은 우랄 연맹의 시초가 되었습니다.\n\n보르쿠타의 가혹함이 심해지자, 멘드리크는 그의 어린양들에게, 남쪽으로 진군하는 것이 그들의 구원이 될거라 확신시켰습니다. 대탈출은 가혹했고, 수백명의 죄수들과 경비병들이 길을 잃었음에도 멘드리크 신부는 결코 믿음을 잃지 않았고 매일같이 행진이 시작되기 전에 집회 연설을 하였습니다. 그 어두운 시기에 그의 말은 그들에게 있어 유일한 빛이었습니다. 그 믿음이 바로 그들이 산에 정착할수 있는 원동력이 되었던 것입니다. 그 고립된 지역에서, 늙은 신부는 비록 라트비아에서 계속 그래왔던 것처럼 카톨릭 신자였고, 그의 추종자들은 대부분 정교회 신자였지만 새로운 삶을 찾으려고 노력하는 그들에게 있어 중요한 사항은 아니었습니다. \n\그 후에 우랄 연맹을 이끌어 온것은 바로 그의 카리스마와 결의였습니다. 지도자들에 대한 회유적인 접근은 연맹에 큰 도움이 되었습니다. 대부분의 연맹 지휘관들은 그에게 인도와, 어쩌면 위안을 구하고자 합니다. 그의 결의는 흔들리는 법이 거의 없었고, 심지어 시대가 가장 암울한 때에도 그는 자신이 한 말을 지키는 사람이었습니다. 야니스 멘드리크는 의심할 여지없이 하느님의 신자이지만, 이 비참한 시기에 걸맞게, 그 역시 평범한 군인중 한 명임을 모두에게 보여주었습니다."

