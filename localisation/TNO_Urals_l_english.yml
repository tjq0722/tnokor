URL_alone_in_the_cold:0 "추위 속에서 홀로"
 URL_alone_in_the_cold_desc:0 "Formed from the union of gulag guards and prisoners, the Ural League has remade itself into a force to be reckoned with in the Southern Urals. We fight against all odds to defend our home and our people.\n\nOur brave guards lend their arms to those in need, and raise them against those who would pay. While we are strong in many aspects, our lands are currently being flooded by a tide of refugees threatening to destabilize us.\n\nWith enemies on all sides, we must withstand this crisis or risk losing all that we have worked so hard for."
 URL_watching_the_border:0 "국경 감시" 
 URL_watching_the_border_desc:0 "Our brave guards defend the borders of our lands with the ferocity and loyalty of a mighty mother bear. The border is a tough place which needs an even tougher soldier to defend it. Now more than ever do we need these tougher men to defend against our enemies in Orsk and the Black Mountain.\n\nDirlewanger and Lysenko seek to probe our borders and destroy our spirit, and our ever vigilant sentinels will ensure that we do not take one step back."
 URL_identifying_our_threats:0 "위협을 마주하다"
 URL_identifying_our_threats_desc:0 "Gruesome stories of Dirlewanger's bandits and Lysenko's men have been reaching our guards recently. While likely untrue, tales of entire villages being abducted and grotesque experiments being conducted upon men, women, and children have unnerved the less resolute of our Guard.\n\nA few of the weaker men and women in the Guard had to be disciplined in order to keep them in line with the rest of our troops. This fear must be uprooted at the source if we are to fight back. We will remain strong and stand firm against the monstrous men of the bandit and the scientist!"
 URL_the_refugees:0 "난민들"
 URL_the_refugees_desc:0 "Across the League, refugees have been crossing our borders in droves. While our brave guards have made an effort to protect and serve those in need, even those outside our borders, the constant influx of new mouths to feed is straining our logistics.\n\nWe are using valuable resources to solve  this issue when these resources could be used to preparefor the coming conflicts. Our enemies may take advantage of this situation and use it to break us.\n\nWe must find a solution to this crisis before it gets any worse."
 URL_eyes_on_the_south:0 "Eyes on the South"
 URL_eyes_on_the_south_desc:0 "Though Lysenko and his inhuman experimentation is morally appalling, Dirlewanger and the 36th SS are a far more urgent threat. Slaughtering his way from Berlin to the Urals, it is only a matter of time before the Black Bandit aims his sights on us.\n\nFor the sake of our nation, for the sake of our people, and for the sake of Russians everywhere, we must stomp out this black stain before it is too late."
 URL_militias_whoevers_proposal:0 "The Militia Option"
 URL_militias_whoevers_proposal_desc:0 "Our Guards make up the finest fighting force in all of Russia. However, we don't have the numbers to fight a sustained conflict. Our enemies are numerous and there aren't enough men in our ranks to fight them at this time.\n\nWe must raise up militias to bolster our forces and guarantee our victory. The people of the Urals must rise to the occasion and answer the call!"
 URL_militias_issue_the_headcount:0 "Issue the Headcount"
 URL_militias_issue_the_headcount_desc:0 "In order to call upon the militias, a census must be made. Our administrators shall travel all across the League to conduct this great task.\n\nAll able-bodied men that are called upon will take up arms and join the militia. These men shall help to strengthen our forces and ensure that there are no gaps in our line."
 URL_militias_approach_the_survivalists:0 "Approach the Survivalists"
 URL_militias_approach_the_survivalists_desc:0 "The Ural Guard make men of children, but those who go even further into the cold are made into animals. These "survivalists" are masters of their surroundings, capable of travelling great distances while livingoff the land. These men are incredibly valuable to our fledgling militia.\n\nLet us recruit them into our ranks and have them form the core of one of our initial divisions."
 URL_militias_experimental_cadet_squads:0 "Experimental Cadet Squads"
 URL_militias_experimental_cadet_squads_desc:0 "The Ural Guard make up the best of the best of our forces andthey are seen as an inspiration to many militiamen. Why not use them to train the militia?\n\nThey have the talent to whip our militia into a true fighting force and give Dirlewangler a run for his money. We will give the Guard whatever they need to train them."
 URL_militias_expand_the_program:0 "Expand the Program"
 URL_militias_expand_the_program_desc:0 "With the Guard having trained our militia to fight with their tactics, the time has come to ramp up the program. Those who were trained by the Guard will become drill sergeants and instructors for the newer recruits.\n\nThis will help increase our efficiency and fighting strength. At this stage, the militia will be able to stand toe to toe with any enemy in the Southern Urals."
 URL_militias_many_helping_hands:0 "많은 도움의 손길"
 URL_militias_many_helping_hands_desc:0 "No one fights alone, and every Guard deployed to the frontlines can only perform at peak effectiveness when he is supported by numerous others in assistant roles in both combat and support positions.\n\nThe mortar, heavy machine gun, and anti-tank teams as well as nurses, radio operators, construction workers, mechanics, drivers and other support personnel are essential for the functioning of our forces, even though they do not need to be trained to the high standards of our Guard Riflemen.\n\nThese positions could easily be staffed by the recently trained Militia members, by giving them valuable combat experience with lower risks than our Riflemen while freeing up the more experienced Guards to conduct more dangerous missions on the frontlines."
 URL_militias_shuffle_the_veterans:0 "Shuffle the Veterans"
 URL_militias_shuffle_the_veterans_desc:0 "The training regime imposed on the Militias have turned a score of weak and undisciplined refugees into a cohesive fighting unit capable of holding the line against our most vile enemies, but training can only go so far as there are skills only experience can teach.\n\nTo better prepare our militiamen, a program shall be devised to embed our most experienced guards into the Militias command structure for limited periods of time and rotate them through different militia units, teaching the recruits valuable experience and preventing them from making dangerous mistakes while in combat.\n\nThe rotation system will improve the recruit training experience by dividing the veterans on three groups, one fighting on the front, one training the Militia and a third one enjoying their well earned rest so they can return fresh to Duty."
 URL_militias_familial_connections:0 "Familial Connections"
 URL_militias_familial_connections_desc:0 "No man is an island. Every one of our soldiers is someone's son, father, husband, brother, cousin, friend. While most of these family members and refugees are not apt to perform at combat roles they should not be discharged as idle mouths to feed and could be proven useful assets to our Guard.\n\nEvery man we keep in the frontlines needs countless others in the rearguard as support staff, cooks, logistics, uniform sewing, equipment repair and much more.\n\nAll these roles could be easily fulfilled by family members and acquaintances of our men provided with only a small amount of training and orientation, this way we can free up valuable trained and experience Guards from support roles and deploy them straight into combat duty where they are needed the most."
 URL_militias_reach_out_further:0 "Reach Out Further"
 URL_militias_reach_out_further_desc:0 "The results of the first class of Ural Militia recruits trained by our instructors was a very pleasant surprise, even for the most skeptic. The first few days were hectic, as we psyched their minds for war but after weeks of training every recruit became an expert at looking for danger in the trees and on the ground and to respond with fire when they hear a rifle round.\n\nThese men all had some prior, albeit in most times limited, combat experience, being either on the Red Army or elsewhere yet the astonishing success of the training methods convinced the instructors of casting a wider net, now the criteria to join the Ural Guard does not depend on the recruit's prior life, but on his toughness to march through the immense forests and snowy plains of Russia and on his willingness for ,when the fires of war come, lay their lives for This Land.\n\nNew recruits from all walks of life will now be called for our second training class."
 URL_militias_caravan_experience:0 "Caravan Experience"
 URL_militias_caravan_experience_desc:0 "Even after the Soviet Union collapsed under German Arms and most of its territory being under the threat of the terror bombings committed by the Luftwaffe, trade still flourished.\n\nDozens of kolkhozes, villages and even small cities kept producing, farmers kept working their fields and workers their factories, at the same time every kind of good was in high demand: from essential goods such as food and medicine to alcohol and pornography to ease the pain of living.\n\nFacing bandits, animals, warlords, the weather and the ever-present threat of the Luftwaffe, these groups of the few souls brave enough to handle trade are called Caravans.\n\nThey could prove themselves to be a valuable addition to our forces, for their ability to keep distant posts supplied, even under overwhelming adversity, is second to none, a comprehensible logistics plan based on the caravans will ensure our troops in the frontlines don't lack anything."
 URL_militias_hunters_and_trappers:0 "Hunters and Trappers"
 URL_militias_hunters_and_trappers_desc:0 "The Wilderness does not belong to the strongest, but to the sober, skilled, resilient and above all to who possess the strongest will.\n\nIn these dire times countless men are taking to the woods to guarantee their families living, some have started out of necessity recently while others have been doing it for generations, when informed of the grave danger they are now facing, these hard men will sure take arms along our Guard to ensure their survival.\n\nHunters and trappers will prove themselves to be a welcome addition to our efforts, for their knowledge of the hinterlands and capability to operate autonomous for long periods, living off the land without support they could be the perfect fit as long range scouts and even be grouped with some of our more experienced guards to sow immense terror in the enemy's deep rearguard, destroying their most important targets, laying traps for their troops and then vanish through the Woods without leaving a trace."
 URL_militias_a_paying_job:0 "A Paying Job"
 URL_militias_a_paying_job_desc:0 "Life in Russia is uncertain, in the hectic years after the German Invasion all that resembled order and stability came crumbling down under the plane dropped bombs of the Luftwaffe.\n\nFarms were burned, stores were looted, factories were destroyed and irrigation systems were bombed. Countless Russian Men were left out of a home, a job, and a neighborhood, just roaming around the countryside, doing whatever it takes to survive. Although a great number of these men turned to banditry, most of them survived on the basis of odd jobs and manual labor.\n\nThese masses of unemployed and hopeless men would be willing to enlist on the Ural Guard if offered a steady employment with salaries good enough to feed their families. That coupled with a coherent pay scale that motivates them to get promotions and enlist for longer period, will make this a quick way of thickening our ranks."
 URL_militias_a_comfortable_barracks:0 "A Comfortable Barracks"
 URL_militias_a_comfortable_barracks_desc:0 "Homelessness is a constant in the lives of most Russians after the German Invasion, the ruthless attempt by the Invader to keep the Motherland from rising again with daily bombings and terror raids especially targeting civilian buildings has cause millions of Russians to lose their homes, many of those with family and loved ones inside.\n\nThe Enemy forced those souls to roam around the backwoods in search of shelter from the terrors that stalk them, though in most places the horrors of banditry were not so different from the horrors of war, hundreds of those Men, Women and Children in distress arrive daily looking for the protection of our Guard.\n\nMany of those refugees are willing to enlist in our Militias in exchange for the chance of owning a house, even the Militias' physical training could be enhanced with a section dedicated to building the houses the recruits will live on in the future."
 URL_militias_good_friends:0 "좋은 친구들"
 URL_militias_good_friends_desc:0 "For decades the Russian Man has been used to sleeping with one eye open, from the horrors of the First Great War, the chaos of the Revolution to the utter abomination that was the occupation of our soil from the German Invader, you never knew who you could trust.\n\nBut the Ural Guard is a place where the Russian man can find trust, one can sleep with worrying about being robbed, turn his back without worrying about being killed and rely on his fellow man without being betrayed.\n\nThe Guard Formed a tight knit family made of men who lost theirs, who don't care for medals, honors or fame, only want to protect their land. Whenever one of them falls in battles, his comrades feel like they've lost a dear brother."
 URL_militias_healthy_rations:0 "Healthy Rations"
 URL_militias_healthy_rations_desc:0 "A pillar of grey smoke rises from the militia's encampment, touching the blue sky, upon approaching the mess tent, easily located on account of the crowd gathering around it, one could smell the reason many Russians are joining the Ural Guards: the taste of a warm plat of stroganoff and onion.\n\nA good meal is in high demand across Russia, with famine being commonplace all across the Land, and many having to subsist with canned food, some of them older than 10 years and past their expiration date. But through contacts with local farmers that agreed to cede some of their livestock and with the labor the refugees are putting in their orchards and gardens, the Ural Guard will be able to provide their men with tasty and adequate food.\n\nBesides supplying the soldiers with the necessary nutrients for long periods of time, quality rations cause a considerable morale gain and attracts dozens of refugees to the militia recruiting stations."
 URL_militias_and_a_purpose_in_life:0 "And a Purpose in Life"
 URL_militias_and_a_purpose_in_life_desc:0 "Every day numerous fighting age men arrive on our doorstep looking for protection, fleeing for all the horrors that stalk the hinterland.\n\nNow roaming our lands, most of them without friends, family or loved ones and above all without place in the world. These men are young and courageous so they will join the Militias.\n\nThose nobodies, men living a barren life, without anyone caring for them, tired of not doing anything, will find their purpose in life in a patrol, along with thirteen other comrades, being led by an experienced Corporal towards the frontlines to fight against an loathsome foe."
 URL_militias_stand_for_something_greater:0 "Stand for Something Greater"
 URL_militias_stand_for_something_greater_desc:0 "There is a cry coming in from the South, don't you hear it? It Is the cry of the Manic Dirlewanger, he cries for the profits of his war band, and is arming for an unforeseen Raid. His Brigade is ready for aggression, against the peaceful villages of the Urals.\n\nNo more we are defenseless farmers, now the New Ural guard is formed, reinforced by the people and fighting side by side with the Sons of Vorkuta. Along we have those Heroes all our land will be defended, and anywhere that is peaceful will be kept that way.\n\nWorkers, peasants, grasp your weapons,wear the uniform, we have a sacred duty. So that before the animals commit their crimes, the people in the Militias will annihilate the Fascist Bandit Army, set every of them ablaze!‎"
 URL_orenburg_ask_for_a_meeting:0 "Ask for a Meeting"
 URL_orenburg_ask_for_a_meeting_desc:0 "Our strong sense of duty towards protecting the common and downtrodden folk of the chaotic Urals has extended towards the communes of Orenburg, a region that prioritizes individualism and freedom over efficiency to an extreme degree.\n\nHowever, our elite forces are only able to hunt down so many of Dirlewanger's bandits, defend locations from only so many looters, prepare only so much for the darker forces of Lysenko, with their malicious plans for the bountiful area. We need to organize a meeting with legitimate representatives from the communes, in such a fashion that the suspicious elements in their council can rest assured and we can focus on the task at hand, defending and saving human lives. The few local militias formed will not be able to secure even the villages in an effective manner, let alone the larger settlements.\n\nTo survive the communes will have to accept and swallow the harsh medicine known as limited centralization for an effective and well-trained military corp.\n\nIf the meeting is to occur, we will propose that we can support and combine with Orenburg's resources the building of such a force with our extensive experience."
 URL_orenburg_conversations_with_the_council:0 "Conversations with the Council"
 URL_orenburg_conversations_with_the_council_desc:0 "It seems that the Orenburg communes have finally allowed us to send an official envoy to their fiercely democratic council, to let us discuss and enlighten the anarchists about the grave dangers that they will likely have to face in the near future.\n\nSome of our best officers have created certain prompts from which our envoy shall convey our analysis of the risks and solutions we have identified regarding their situation. The necessity to protect from raids conducted by the relatively well-disciplined SS bandits is a measure that will have to be considered and implemented to deal with the more clearly identifiable threat in the short term.\n\nA darker and more mysterious danger is also looming in the distance for the communal structure, the Chekist army of Magnitogorsk seems to also have shifted its keen eyes and ominous attention to the peaceful region.\n\nIts threat level compared to Dirlewanger's brigade is not as easily identifiable but it's necessary to prepare pre-emptive defences nonetheless. Hopefully our delegate will reach through to the stubborn council and an effective plan can be formulated with our help."
 URL_orenburg_speak_with_burba:0 "Speak with Burba"
 URL_orenburg_speak_with_burba_desc:0 "Two men have proven themselves able enough to see the need for a more centralized Orenburg communal system, one that is able to weather the storm of foreign invasion by Dirlewanger and Lysenko's NKVD unit. However, their method of achieving this security is vastly different, which has led us to support the industrious Aleksander Burba over the ineffectual communist Georgy Malenkov.\n\nIf Malenkov were able to assert prerogative over the council, he may try to halt any negotiations with us as informants have made us aware that he is averse, to what he considers, us imposing influence over Orenburg.\n\nTherefore, we will contact his rival Burba, a man already proved capable by transforming Orenburg into the city it is today after the fall of the union. With his focus on industrializing the communes further and being a centralizer reformist, we can be sure that he will be capable of protecting the Orenburg region. If we therefore support him and his reforms our mission may become easier."
 URL_orenburg_our_common_interests:0 "Our Common Interests"
 URL_orenburg_our_common_interests_desc:0 "In this barren, bombed wasteland we call our home we have met fellow survivors of similar desires and goals; the want to live in the southern Urals enjoying splendid peace and prosperity. Our nature and methods of handling matter to work towards our vision of utopia may be wildly different but if we can manage to unite on the ends, the means just become a few conversations away from being accepted by both parties.\n\nOur delegates to the Orenburg council have come back and highly praised the good moral grounds on which the communes are built, that they have the capability of transforming the region for the better, helping elevate the pain of the suffering and finding them a haven. The council itself also by and large supports our motives, praising our tenacity in hunting down dangerous criminals and protecting the rights and freedoms of individuals under oppression.\n\nIt seems our two paths are colliding towards a better future for the Urals, our common interests unite us, and our unity shall make us rise."
 URL_orenburg_watch_their_troops:0 "Watch Their Troops"
 URL_orenburg_watch_their_troops_desc:0 "Voiced concerns over our proposals to help the Orenburg communes are not entirely uncommon and have been justified upon the ground that the settlements have their own militias to fend off any aggressors and therefore don't need our objectively more disciplined troops. They fear of our influence and believe that the militias who are protecting their lands are more effective and less dangerous fighters.\n\nWe therefore need to launch clandestine, yet non-aggressive operations into their territory to see what their defensive capabilities are, or whether they would even notice our presence. Gathering this intel should be a simple job for the Guards. With this information we can enter negotiations with Orenburg on strengthened grounds for our arguments and possibly even silence opposition to cooperating with us.\n\nSome of our officers have even stated the strategic significance of such a move as it can help train our troops for more missions of this kind if we must challenge the mysterious Lysenko or scout out Dirlewanger's bandits."
 URL_orenburg_raise_the_issue:0 "Raise the Issue"
 URL_orenburg_raise_the_issue_desc:0 "In our evaluation of the situation in the Orenburg communes, especially regarding dire military and security matters we have found the previous arguments to support opposition of our limited intervention rather lacking. We however cannot simple state how pathetic the current defensive capabilities are without likely raising some diplomatic issues with the council and losing any kind of relations we have painstakingly built.\n\nIt has therefore instead been decided that we should give our evaluation a mild makeover, propping up certain weak elements whilst not shifting away from our argument that they require our support. One of our officers had the genius idea to implement into the report to the council the idea that Orenburg had built a good baseline but with our help could truly reach their own potential.\n\nIn this way we may be able to overcome arguments that warn of our influence and finally begin to help the communes defend themselves."
 URL_orenburg_look_at_us_when_we_speak:0 "Look At Us When We Speak"
 URL_orenburg_look_at_us_when_we_speak_desc:0 "The perpetual, ceaseless squabbling in the Orenburg council is beginning to seriously hinder any progress we can make in our mission to secure the communes against outside threats to their prosperity and survival.\n\nWe have the evidence, from clandestine operations, that we can show to the anarchists about their woefully unprepared defences against any real threat opposed to their existence. Yet despite our warnings, the slow, unrelenting timer is marching onwards towards their doom, with each tick getting closer to the event horizon, whilst the council is still fighting amongst itself.\n\nUnless they begin to take the threats seriously and finally listen to our vital advice, we may have to force them to pay attention. This would certainly go against our moral code, but in this age of noble losers and dirty winners we might have to change some of our means to reach an ends that will protect the region."
 URL_orenburg_we_need_to_stand_together:0 "We Need to Stand Together"
 URL_orenburg_we_need_to_stand_together_desc:0 "Our tireless scouts have finally picked up the dreaded warning signs we had hoped would never come, after checking and double-checking directions and nearby targets we have confirmed that the pillaging war host is finally marching to devour Orenburg and its cornucopia of wealth, likely smashing through our defending forces in the onset or outset of the rape of the communes.\n\nNeither we nor the woefully unprepared anarchists could hope to withstand Dirlewanger's forces on our own; whether it be the aggressive fighting spirit or sheer brutality of the SS, both of these will overwhelm our limited forces if decide to stand on our own. We need Orenburg with its manpower and wealth just as they need us for our military expertise.\n\nA deal could be forged between our two factions, a bond of protection, it might just secure our future."
 URL_orenburg_an_arrangement_for_our_survival:0 "An Arrangement for Our Survival"
 URL_orenburg_an_arrangement_for_our_survival_desc:0 "The accursed, abominable bandits are finally amassing on the outskirts of both our and Orenburg's frontier.\n\nThe signs are clear, the former Nazis are on the warpath; their plunder and rape of our lands is all but guaranteed if drastic measures are not taken now. Dirlewanger's forces will likely crush both of our individual forces, despite our troop's quality and Orenburg's wealth, so the only way we will stand a chance at survival is through uniting our forces still under two banners, but with a single purpose.\n\nIf the communes do not accept our offer now we will have to make our last stand alone."
 URL_orenburg_send_them_instructors:0 "Send Them Instructors"
 URL_orenburg_send_them_instructors_desc:0 "The communes have agreed that in the face of the ever-growing threat to their wellbeing and survival that they need our military support to grant them security.\n\nWe should therefore make best use of both our better military tactical and operational knowledge, whilst also utilizing their larger manpower pool by sending the anarchists some of our more seasoned officers to begin drilling their militias.\n\nOrenburg will likely also begin raising more troops now that they have finally realized what is at stake, this means by us training their current troops and officers we can influence the direction of the whole communal army to a standard that we would deem acceptable."
 URL_orenburg_the_gift_of_the_gun:0 "The Gift of the Gun"
 URL_orenburg_the_gift_of_the_gun_desc:0 "We, like the accursed Prussians before they conquered our Motherland, are an army with a state. With this comes a certain focus in a specific area of industry as our goals also are heavily militaristic: firearms.\n\nOrenburg is a little different however, their military stockpile compared to ours is rather pathetic, not really a massive surprise considering their lack of centralized direction and bigger focus on commerce. Yet with the dangers that settling in this region poses, a military mindset is strongly required, one like ours. We should therefore, in our continued strive towards securing Orenburg, gift them some of our spare firearms.\n\nThey will be able to first equip their own troops but also have blueprints to use their considerable industrial base to further their stockpile."
 URL_orenburg_teach_their_artisans:0 "Teach Their Artisans"
 URL_orenburg_teach_their_artisans_desc:0 "Orenburg's communes have produced a wealth that had seemed impossible on the onset of the Soviet collapse, yet their industrial methods are far too disorganized and uniform to properly make use of the base they possess.\n\nIf our more focused industrial sector were to give advice to the commune's artisans and industrialists, hopefully also teaching them to work with more centralized industrial methods such as specialization and division of labor in a fashion that unites their production effort.\n\nWith this advancement we may be able to further improve ties between our two factions whilst also becoming better prepared for foreign invasion."
 URL_orenburg_take_the_volunteers:0 "Take the Volunteers"
 URL_orenburg_take_the_volunteers_desc:0 "One of our Guard commanders has recently presented a brilliant idea to further our military capacity and in turn secure the Orenburg communes better. If their council cannot push for more standardized, centralization of their military forces or even if they do, we should recruit any volunteers from the communes that desire to join our honorable, effective Guards.\n\nIn this way we can assure that Orenburg's larger manpower pool is best put to use, as our expert military training has proven our ability as a fighting force over the commune's weaker militia units. Now we just need to produce the correct propaganda to influence the anarchists, our expectations of the results are quite high as many are beginning to see the dangers coming from external forces."
 URL_orenburg_elevate_the_gifted:0 "Elevate the Gifted"
 URL_orenburg_elevate_the_gifted_desc:0 "With the Orenburg recruitment campaign having been a success we know are in the process of submitting the new recruits through our rigorous training scheme.\n\nThese men will become proud members of our prestigious Guards, ready for the momentous trials ahead of them.\n\nIn an effort to make the new forces operationally ready we will have to further train certain individuals who have shown higher motivations or talent for soldiery during the basic training.\n\nThese will become new commissioned and non-commissioned officers for active field duty, fighting for the survival of their people and homeland."
 URL_orenburg_teach_the_mediocre:0 "Teach the Mediocre"
 URL_orenburg_teach_the_mediocre_desc:0 "An army corps does not just require effective soldiers ready to die for the cause and efficient officers leading them to victory.\n\nTo function in a manner where the victories can be best capitalized upon, or worse, the losses minimized to an extent where further operations are still possible a military force needs support staff expertly trained in matters such as communication, repair, medicine and a countless list more.\n\nWe will have to fill these roles for the new Guard units we are building from the Orenburg recruits. It has been decided that supervising officers for the training should weed out those who may have better use somewhere away from frontline operations, their skills and talents better used elsewhere in required support roles."
 URL_orenburg_but_arm_them_all:0 "But Arm Them All"
 URL_orenburg_but_arm_them_all_desc:0 "The many recruits from the Orenburg commune that have heeded our recruitment calls have all now undergone a standardized training regimen preparing them for the challenges, and likely terrors, to come.\n\nA few have arrived with weapons from their farms or former army equipment from a war they would rather forget, this has to be changed with immediate effect. We will begin to equip all of the trained soldiers with a set of equipment and a standard weaponry. Specialized groups such as mortar or machine gun team will receive extra training along with their more advanced weaponry.\n\nMost of our recruits should use our standardized rifle, a tool that has not let our men and certainly will not be any different for them."
 URL_orenburg_friendship_and_labor:0 "Friendship and Labor"
 URL_orenburg_friendship_and_labor_desc:0 "Over recent times we have become closer to the distrustful Orenburg communes, their anarchist ways have not always been coinciding very well with our more ordered and efficient state.\n\nHowever, in the face of encroaching danger on the little paradise that the communes had built, relations have shifted for the better. The once more stubborn council has taken our advice on multiple issues and sees the need for closer cooperation. It therefore now is the best time to take things to the next stage and propose an alliance with the anarchists. If not, then perhaps they would allow for us to help protect them in cases of emergency.\n\nEither way our two separate nations will become closer and cooperation in things like industry and trade could also be expanded."
 URL_guards_starinovs_proposal:0 "Starinov's Proposal"
 URL_guards_starinovs_proposal_desc:0 "After learning about the dangers that the region is facing, a man named Ilya Starinov approached the Ural League's commanders with a plan. Formerly a Colonel in the Red Army and a strong proponent of the use of extremely well-trained forces in unequal combat situations, this veteran of the Patriotic War has been traveling across Russia, offering his services to the highest bidders and training villages to fend for themselves in return for food and shelter but he has decided his nomadic life must end, as he is now entering his 60s.\n\nStarinov has harsh methods to train the Guards to be the most elite, powerful, and well drilled force ever seen. Meant to be able to scavenge for supplies and fight well away from a supply train on any kind of battlefield, the Children of Vorkuta will soon become the most powerful fighting force in all of Russia and will easily crush Lysenko's NKVD and Dirlewanger's SS."
 URL_guards_take_stock_of_our_shortcomings:0 "Take Stock of Our Shortcomings"
 URL_guards_take_stock_of_our_shortcomings_desc:0 "Colonel Starinov has scheduled a meeting with all of the League's fields commanders, he and a small of team close advisors, all his companions since the Patriotic War, visited each and every frontline unit of the Guard, having long conversations with the foot soldiers on the trenches and even encountering the enemy at combat numerous times to see how our men perform under fire.\n\nBefore implementing his numerous reform to increase our soldiers' performance in combat, Ilya Starinov wants to inspect the full extent of our situation to the smallest detail such as the full stock of arms and ammunition, the numbers of soldiers deployed to the frontlines, their individual and group performance in combat amongst other information.\n\nOnly by taking notice of our shortcomings and understanding our strengths we can improve our Guard. "
 URL_guards_we_have_what_we_have:0 "We Have What We Have"
 URL_guards_we_have_what_we_have_desc:0 "The reason for being of the Ural Guard is to give combat to the enemy and to protect the innocent people of Russia, for this is indispensable that we have functioning weapons for that, even if all our combat experience and superior training to our foes, a Guard armed with a knife could not hold back dozens of Dirlewanger's Bandits.\n\nFor this reason, it is of the utmost importance that every member of the Guard to keep his weapon in pristine functioning conditions. A significant chunk of our arsenals is composed of weapons considered frail by other armies, like older Russian Army rifles and firearm made by local gunsmiths nicknamed 'Bastard Guns' by our men.\n\nThis reinforce the importance of the daily maintenance and intensive care our Guards must give to their weapons, as the Ural League does not possess the necessary resources for modern weapons and having one of our pieces failing on the Battlefield would surely means the loss of life."
 URL_guards_experimental_training_methods:0 "Experimental Training Methods"
 URL_guards_experimental_training_methods_desc:0 "In the Battlefield might makes right, the correct application of deadly force is the only way to victory and to guarantee the survival of yourself and your comrades and the safety of our people.\n\nStarinov' harsh training methods will instill that in the head of each and every recruit, prioritizing organization, movement speed and above all aggression, the new Ural Guard will weed out most of the recruits that try to join, but those who remand will be strong man capable of handling everything our enemies throw at us.\n\nSweat saves blood, and with Starinov's method we can drill soldiers almost as courageous as the Children of Vorkuta."
 URL_guards_study_tactics:0 "전술 교육"
 URL_guards_study_tactics_desc:0 "The fundamental stone of Ilya Starinov's plans for the reform of the Ural Guard is centered in small units' tactics, the old veteran firmly believe that an small and cohesive team working like clockwork could easily dispatch a much larger enemy force with less tactical organization, so tactical study, implementation and training are mandatory for every Guard, from the lowest Private to the highest ranking Commander.\n\nEvery one of our Guards should be a savant in small units tactics like fire and movement, L shaped ambushes, trench assaults, long range patrols, enveloping maneuvers and other forms of combat tried and tested by Starinov on his many years of fighting the German Invader. He propagates his tactics as a so-called force multiplier, with their proper application making a squad capable of winning against a force tenfold their size."
 URL_guards_fighting_like_demons:0 "악마처럼 싸워라"
 URL_guards_fighting_like_demons_desc:0 "Starinov's experience shows that in times of most dire opposition bearing overwhelming odds, the soldier can only counts on his will to live on and keep fighting.In the new training regime the first few weeks will be composed only of tests of the recruit's willpower.\n\nIn the middle of the night flash grenades and tear gas canisters taken from the Gulag will be thrown into the trainees' sleeping quarters, after this rough awakening they have their packs filled with rocks and be taken on an uphill run through the Ural Mountains lasting all day. After returning from this exhausting circuit and withstanding cold, hunger and sleep deprivation, every rookie will be taken alone to a room and, at the call of Starinov, be attacked by a dozen Veteran Guards. This impossible fight is made to test the cadet's will, to see if is capable of fighting like a demon even if he is sure that he will lose.\n\nThe few who passed the test will be given a warm meal and a comfortable bed to rest before they are taken into advanced combat training, while those who failed are sent home and disconnected from the Guard"
 URL_guards_with_catlike_tread:0 "With Catlike Tread"
 URL_guards_with_catlike_tread_desc:0 "With miles of land of patrol and few men to do it, the Ural League prized mobility as the Men have to cover long distances in a short amount of time, so we have to prepare accordingly. It will be a part of every Guard's training the use of all kinds of transportation, from the smallest motorcycle, passing through horses and trucks, to the largest armored vehicles. Our Guards will learn to use every mean of transportation available, how to give them proper care and the role they could play on the battlefield.\n\nBut not every situation calls for automobiles, so our Guards will train extensively in movement by foot. Drawing on the experience of the Long March from the Frozen Prison of Vorkuta through the war-torn Russian hinterland, at the end of their training program the recruits will have to conduct a full equipped 150 miles march through the Russian woods, nicknamed the March of Death. It owes its name to the fact that a soldier would probably be killed by bandits, animals or the weather if he lags behind and can't keep up with his platoon."
 URL_guards_every_possible_resource:0 "쓸 수 있는 모든 자원들"
 URL_guards_every_possible_resource_desc:0 "Despite the uncontested superiority of our Men in the Battlefield, the League does not possess enough resources and equipment to face both Dirlewanger's Bandit Horde and Lysenko's Chekists, but abandoning the people of the Ural Mountains is not an option, we will use our ingenuity to produce adequate weapons to end our foes.\n\nLocal Uralian gunsmiths already produce a series of craft build firearm models labelled 'Bastard Guns' and we should expand our production to different kinds of makeshift equipment. Commandant Starinov is an enthusiast of improvised explosives of all kinds, from the smaller ones used by our saboteurs to blow up enemy ammunition depots to one of the most powerful of our weapons, a type of mine made from fuel barrels that can wipe out an whole enemy platoon if triggered on the right moment.\n\nOther creative proposals were homemade sound suppressor for our commando units and a crude form of artillery using a metal pipe and a gas cylinder."
 URL_guards_we_can_use_more:0 "우리는 더 쓸 수 있다"
 URL_guards_we_can_use_more_desc:0 "The recruits of Colonel Ilya Starinov's first training class sure proved their worth in combat numerous times, but their hash training method sure have one clear downside: Only a small amount of men are strong and capable enough to last through the whole training process and receive their post at the Ural Guard\n\nFacing dangerous threats both on the South, Dirlewanger's Bandits and at the East, the NKVD and Lysenko's mad scientists, the Ural Guard desperately needs not only quality but quantity, so all the villages in the region can be properly protected as we swore to. Because of this we need to start recruiting more trainees so that the Guard can field a large fighting force even after Starinov's training weeds out most of them."
 URL_guards_study_logistics:0 "Study Logistics"
 URL_guards_study_logistics_desc:0 "There was a saying in the Old Mikhail Frunze Military Academy: Amateurs study tactics while professionals study logistics. Even with all the valor our Guards possess, it is impossible for them to defeat our enemies without weapons, ammunition, uniforms and equipment.\n\nGiven the immense importance of keeping our troops at the front well supplied, a specialized logistic and transport corps will be established and staff by our most organized officers. We cannot accept that our Guards facing the enemy's wrath lack the adequate tools for their jobs."
 URL_guards_study_history:0 "역사 교육"
 URL_guards_study_history_desc:0 "The secret for survival is learning with the mistakes of others. Most of the issues the Ural League is facing at this moment have already been before by others in History and studying their experience can give us valuable insights on ways the enemy can act and how to conduct our operations accordingly.\n\nThe Great Patriotic Wars should provide the most valuable information to our Commanders, as both the most dangerous enemies we are currently facing, Dirlewanger's SS and Lysenko's NKVD Motor Rifle had a significant part on that conflict, with extensive documentation and a large number of Russian war veterans brought by Colonel Starinov as advisors can provide sufficient information to teach our officers valuable lessons."
 URL_guards_hostile_weather_conditioning:0 "Hostile Weather Conditioning"
 URL_guards_hostile_weather_conditioning_desc:0 "The climate of the Ural Mountains is one of the harshest on the planet, the hot summer days make men collapse from heatstroke, the cold winter nights will kill anything that is unlucky enough to spend some hours without adequate shelter and the high altitudes of the tall mountains can make an untrained man faint from lack of air after just a short sprint. It is necessary that our Guard is accustomed to living in such weather as it is usual to take casualties from enemy fire, but to lose good men from camping in the snow is unacceptable.\n\nOur Guards will be subject to a harsh training regime ministered by the rough survivalists used to live of the land in the Urals so our men will be unsusceptible to even the roughest weather, pushing them over their limit. It's with interminable marches through the woods and long watches in the cold amongst other forms of training, so our men are capable of operating in any kind of environment."
 URL_guards_stand_for_the_league:0 "Stand for the League"
 URL_guards_stand_for_the_league_desc:0 "Colonel Starinov's first class of trainees just completed their training course finishing their March of Death and heading to the Front of the Ural League headquarters where they would receive their so craved Red Berets, representing their worth as full members of the Ural Guard. The whole troop stood in formation at the courtyard while the Lieutenant issued a headcount, that is when all the harsh training that Starinov inflicted on his students payed off, as all the trainees returned safe and sound from their March.\n\nAfter their commander inspected them, the soldiers were ordered to kneel on the floor. Father Janis Mendriks, the Ural League's leader himself has come forward and looked into every recruit's eyes and made them say their vows: "In the name of God, I will stand by the League and will give my life to protect Russia, my comrades and the innocent." Then he gave them their beret, and they stood up. The recruits were with sore feet from the march, but proud of what they had done."
 URL_guards_understand_supreme_excellence:0 "Understand Supreme Excellence"
 URL_guards_understand_supreme_excellence_desc:0 "An old military manual once said that to fight and conquer in all our battles is not supreme excellence; supreme excellence consists in breaking the enemy's resistance without fighting. That saying holds even more meaning in the current situation of our Ural Guards, with limited resources and manpower and being threatened by two ruthless and larger foes, devising ways to cripple our enemies without risking ourselves is a must.\n\nA number of ways were studied by our Field Commanders to cripple our enemies in both the NKVD and the SS Bandits with minimum efforts. Amongst those proposals were creating raider groups to silently attack enemy positions at their sleep, precise mortar strikes at their ammunitions caches to leave them defenseless, sending false information over the enemy's radio communications to break their cohesions, sending commando groups dressed like the enemy to sow terror behind their lines and even more exotic ideas like disguising one of our garrisons as a trading caravan to lure the enemy into an ambush."
 URL_guards_learn_from_the_best:0 "Learn from the Best"
 URL_guards_learn_from_the_best_desc:0 "The Children of Vorkuta are the most valiant fighting force in all of Russia, all of them veterans of the Patriotic War or survivors of the harsh conditions of the Frozen Prison, some of them are both. Spending months walking through the Motherland in the Long March South withstands bandits, land mines, animals, warlords and the cold weather itself. All these struggles turned them men from flash and blood into steel, hardened warriors are capable of handling whatever is thrown on them.\n\nAlthough the new recruits proved their worth thought passing the grueling training methods of Ilya Starinov, not everything can be thought at the training camp. In combat every day for ten years, our veteran Guards should be paired with the eager recruits who just received their beret, and teach them useful skills that can only be learned with experience."
 URL_guards_accept_no_substitutes:0 "Accept No Substitutes"
 URL_guards_accept_no_substitutes_desc:0 "Some people say that in times of conflict, under the stress of combat they would reach their peak and rise up to the occasion, they never do, they panic the very moment when they see their friends being torn to shreds by enemy fire. The only way we can make effective soldiers is if we push them to the bottom in training, break them physically and mentally and rebuild them as warriors indifferent to the horrors of wars and capable of taking balanced rational decisions based on training rather than on fear or anger. Make them into men who not only carry weapons as are weapons themselves, but only a handful can withstand this hash process.\n\nThe Children of Vorkuta and the few men strong enough to pass through Ilya Starinov's ruthless training methods and qualify as members of the Guard have proved their worth as warriors, The Ural League cannot accept substitutes. Pairing weak and untrained men with an experienced squad will break the unit's cohesion and create a risk to both themselves and their comrades."
 URL_guards_and_they_shall_know_no_fear:0 "And They Shall Know No Fear"
 URL_guards_and_they_shall_know_no_fear_desc:0 "No brawler is stronger than us, no sharpshooter more accurate, no runner faster, no tactician smarter and no animal more ferocious, we are the soldiers of the Ural Guard, we had our skin hardened by working on the gelid Prison of Vorkuta, and turned into steel by Colonel Ilya Starinov's grueling training methods, now our will can only be stopped by death and we could only be taken prisoners after a bullet to the head or a knife to the heart.\n\nWe are proud to be the Men who face death and meet our soldier's end in battle, fighting for peace and for our companions because a Man can only be free when he let go of his fear. We are the Sentinels of the Urals, the world's best fighting force, men who love Peace but are not afraid of War and despite our fewer numbers will face Dirlewanger's band of invading thugs head on, with our arms in hand and our flags unfolded, as only one Guard is worth more than the whole SS."

